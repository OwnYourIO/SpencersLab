apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pg-n8n-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: pg-n8n-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: {{ index .Values "bitwardenIds" "n8n" }}
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: {{ index .Values "bitwardenIds" "n8n" }}
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
