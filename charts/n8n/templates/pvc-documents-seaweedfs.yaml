apiVersion: v1
kind: PersistentVolume
metadata:
  name: markdown-shared
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 3000Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: markdown-shared
    volumeAttributes:
      collection: documents
      replication: "003"
      path: /buckets/documents/markdown
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: documents-shared
spec:
  storageClassName: ""
  volumeName: documents-shared
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3000Gi
