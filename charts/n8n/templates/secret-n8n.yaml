apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n
spec:
  refreshInterval: 1h
  target:
    name: n8n
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_POSTGRESDB_DATABASE: "n8n"
        DB_POSTGRESDB_HOST: "pg-n8n-rw"
        DB_POSTGRESDB_PORT: "5432"
        DB_POSTGRESDB_USER: "{{ `{{ .username }}` }}"
        DB_POSTGRESDB_PASSWORD: "{{ `{{ .password }}` }}"
        DB_TYPE: "postgresdb"
        N8N_USER_MANAGEMENT_JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        N8N_ENCRYPTION_KEY: "{{ `{{ .encryption_key }}` }}"
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "n8n" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: jwt_secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "n8n" }}'
        property: jwt_secret
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "n8n" }}'
        property: encryption_key
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "n8n" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
