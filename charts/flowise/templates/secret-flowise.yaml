apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: flowise
spec:
  refreshInterval: 1h
  target:
    name: flowise
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NODE_TLS_REJECT_UNAUTHORIZED: 0
        DATABASE_SSL: "true"
        DATABASE_TYPE: "postgres"
        DATABASE_HOST: "pg-flowise-rw"
        DATABASE_NAME: "flowise"
        DATABASE_USER: "{{ `{{ .pg_username }}` }}"
        DATABASE_PASSWORD: "{{ `{{ .pg_password }}` }}"
  data:
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "flowise-pg" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "flowise-pg" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
