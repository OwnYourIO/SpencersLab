apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/OwnYourIO/SpencersLab.git
      path: charts/argo-cd
      targetRevision: HEAD
    - repoURL: https://github.com/OwnYourIO/IaC.git
      path: src/projects/core/envs/main
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
