apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "authentik.names.fullname" $ }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: authentik-geoip
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
  data:
  - secretKey: username
    remoteRef:
      key: 77bd8497-52bc-4b8c-b80c-b0dd0009ef63
      property: username
  - secretKey: password
    remoteRef:
      key: 77bd8497-52bc-4b8c-b80c-b0dd0009ef63
      property: password
