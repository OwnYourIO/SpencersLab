bitwardenIds:
  searxng: OVERRIDE_VIA_CUSTOM_VALUES

domain: OVERRIDE_VIA_APPSET

app-template:
  global:
    nameOverride: &chartName searxng

  controllers:
    searxng:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: searxng/searxng
            tag: latest
          env:
            SEARXNG_BASE_URL: "https://{{ .Values.domain }}"
            SEARXNG_PORT: "8080"
            SEARXNG_BIND_ADDRESS: "0.0.0.0"
            REDIS_URL: "redis://localhost:6379/0"
            TZ: Etc/UTC
          envFrom:
            - secretRef:
                name: *chartName
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        redis:
          image:
            repository: redis
            tag: 8.2.0
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 256Mi
      pod:
        securityContext:
          runAsUser: 977
          fsGroup: 977
          fsGroupChangePolicy: OnRootMismatch
          runAsNonRoot: true
  service:
    searxng:
      controller: *chartName
      ports:
        http:
          port: 8080
  persistence:
    config:
      existingClaim: *chartName
      globalMounts:
        - path: /etc/searxng
