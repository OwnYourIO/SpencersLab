global:
  nameOverride: freeipa

bitwardenIds:
  freeipa: OVERRIDE_NEEDED

app-template:
  controllers:
    freeipa:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: quay.io/freeipa/freeipa-server
            tag: fedora-39-4.11.1
          env:
            IPA_SERVER_HOSTNAME: freeipa.local
            IPA_SERVER_INSTALL_OPTS: -U --setup-dns --no-forwarders --no-ntp
            PASSWORD:
              secretKeyRef:
                name: freeipa-secret
                key: admin-password
          command:
            - "/bin/sh"
          args:
            - "-c"
            - "sleep 200"
          #args:
          #  - ipa-server-install

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
              spec:
                exec:
                  command:
                  - "/usr/bin/systemctl"
                  - status
                  - ipa
                timeoutSeconds: 10
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
                initialDelaySeconds: 60
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi

  service:
    freeipa:
      controller: freeipa
      ports:
        dns-tcp:
          protocol: TCP
          port: 53
          targetPort: 53
        dns-udp:
          protocol: UDP
          port: 53
          targetPort: 53
        http:
          protocol: TCP
          port: 80
          targetPort: 80
        kerberos-tcp:
          protocol: TCP
          port: 88
          targetPort: 88
        kerberos-udp:
          protocol: UDP
          port: 88
          targetPort: 88
        ntp:
          protocol: UDP
          port: 123
          targetPort: 123
        ldap:
          protocol: TCP
          port: 389
          targetPort: 389
        https:
          protocol: TCP
          port: 443
          targetPort: 443
        kpasswd-tcp:
          protocol: TCP
          port: 464
          targetPort: 464
        kpasswd-udp:
          protocol: UDP
          port: 464
          targetPort: 464
        ldaps:
          protocol: TCP
          port: 636
          targetPort: 636

  persistence:
    data:
      existingClaim: freeipa-data
    run:
      type: emptyDir
      medium: Memory
    tmp:
      type: emptyDir
      medium: Memory
    freeipa-journal:
      type: emptyDir
      medium: Memory
      globalMounts:
        - path: /var/log/journal
