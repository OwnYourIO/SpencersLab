apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langfuse
spec:
  refreshInterval: 1h
  target:
    name: langfuse
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DATABASE_HOST: "pg-langfuse-rw"
        DATABASE_NAME: "langfuse"
        DATABASE_USER: "{{ `{{ .pg_username }}` }}"
        DATABASE_PASSWORD: "{{ `{{ .pg_password }}` }}"
        NEXTAUTH_SECRET: "{{ `{{ .nextauth_secret }}` }}"
        SALT: "{{ `{{ .salt }}` }}"
        ENCRYPTION_KEY: "{{ `{{ .encryption_key }}` }}"
  data:
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langfuse-pg" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langfuse-pg" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: nextauth_secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langfuse" }}'
        property: nextauth_secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: salt
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langfuse" }}'
        property: salt
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langfuse" }}'
        property: encryption_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
