bitwardenIds:
  langfuse: OVERRIDE_VIA_CUSTOM_VALUES
  langfuse-pg: OVERRIDE_VIA_CUSTOM_VALUES

domain: OVERRIDE_VIA_APPSET

app-template:
  global:
    nameOverride: &chartName langfuse

  controllers:
    langfuse:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: langfuse/langfuse
            tag: 3.106.1
          env:
            PORT: "3000"
            HOSTNAME: "0.0.0.0"
            DATABASE_URL: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):5432/$(DATABASE_NAME)"
            REDIS_URL: "redis://localhost:6379"
            NEXTAUTH_URL: "https://{{ .Values.domain }}"
            TELEMETRY_ENABLED: "false"
            LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "false"
            TZ: Etc/UTC
          envFrom:
            - secretRef:
                name: *chartName
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        redis:
          image:
            repository: redis
            tag: 8.2.0
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 256Mi
  service:
    langfuse:
      controller: *chartName
      ports:
        http:
          port: 3000
  persistence:
    config:
      existingClaim: *chartName
