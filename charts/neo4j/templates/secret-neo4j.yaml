apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: neo4j
spec:
  refreshInterval: 1h
  target:
    name: neo4j
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NEO4J_PASSWORD: "{{ `{{ .password }}` }}"
  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "neo4j" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
