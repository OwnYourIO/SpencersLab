apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langflow
spec:
  refreshInterval: 1h
  target:
    name: langflow
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LANGFLOW_DATABASE_URL: "postgresql+psycopg://{{ `{{ .pg_username }}` }}:{{ `{{ .pg_password }}` }}@pg-langflow-rw:5432/langflow"
        LANGFLOW_SUPERUSER: "{{ `{{ .admin_username }}` }}"
        LANGFLOW_SUPERUSER_PASSWORD: "{{ `{{ .admin_password }}` }}"
        # TODO: Probably should be better separated.
        SECRET_KEY: "{{ `{{ .pg_password }}` }}"
  data:
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langflow-pg" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langflow-pg" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: admin_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langflow" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: admin_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langflow" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
