apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-mcp
  namespace: default
spec:
  refreshInterval: 1h
  target:
    name: github-mcp
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GITHUB_PERSONAL_ACCESS_TOKEN: "{{ `{{ .token }}` }}"
  data:
    - secretKey: token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "github-mcp" }}'
        property: token
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
