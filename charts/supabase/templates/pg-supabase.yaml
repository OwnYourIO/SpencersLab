---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-supabase
spec:
  instances: 1
  imageName: supabase/postgres:17.6.1.004
  postgresUID: 1000
  postgresGID: 1000
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  bootstrap:
    initdb:
      database: supabase
      owner: supabase
      secret:
        name: pg-supabase-secret
      postInitSQLRefs:
        configMapRefs:
        - name: pg-supabase-initdb
          key: additional-migration-needs.sql
        - name: pg-supabase-initdb
          key: 00000000000000-initial-schema.sql
        - name: pg-supabase-initdb
          key: 00000000000001-auth-schema.sql
        - name: pg-supabase-initdb
          key: 00000000000002-storage-schema.sql
        - name: pg-supabase-initdb
          key: 00000000000003-post-setup.sql
