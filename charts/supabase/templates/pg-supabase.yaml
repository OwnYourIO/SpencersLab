---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-supabase
spec:
  instances: 1
  imageName: supabase/postgres:17.6.1.004
  postgresUID: 1000
  postgresGID: 1000
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  bootstrap:
    initdb:
      database: supabase
      owner: supabase
      secret:
        name: pg-supabase-secret
      postInitApplicationSQL:
        - |
          -- Create all required Supabase schemas
          CREATE SCHEMA IF NOT EXISTS auth AUTHORIZATION supabase;
          CREATE SCHEMA IF NOT EXISTS storage AUTHORIZATION supabase;
          CREATE SCHEMA IF NOT EXISTS realtime AUTHORIZATION supabase;
          CREATE SCHEMA IF NOT EXISTS supabase_functions AUTHORIZATION supabase;
          CREATE SCHEMA IF NOT EXISTS extensions AUTHORIZATION supabase;
          CREATE SCHEMA IF NOT EXISTS graphql AUTHORIZATION supabase;
          CREATE SCHEMA IF NOT EXISTS vault AUTHORIZATION supabase;
          
          -- Grant permissions to the supabase user
          GRANT USAGE ON SCHEMA auth TO supabase;
          GRANT ALL ON SCHEMA auth TO supabase;
          GRANT USAGE ON SCHEMA storage TO supabase;
          GRANT ALL ON SCHEMA storage TO supabase;
          GRANT USAGE ON SCHEMA realtime TO supabase;
          GRANT ALL ON SCHEMA realtime TO supabase;
          GRANT USAGE ON SCHEMA supabase_functions TO supabase;
          GRANT ALL ON SCHEMA supabase_functions TO supabase;
          GRANT USAGE ON SCHEMA extensions TO supabase;
          GRANT ALL ON SCHEMA extensions TO supabase;
          GRANT USAGE ON SCHEMA graphql TO supabase;
          GRANT ALL ON SCHEMA graphql TO supabase;
          GRANT USAGE ON SCHEMA vault TO supabase;
          GRANT ALL ON SCHEMA vault TO supabase;
          
          -- Set up search path for the supabase user
          ALTER ROLE supabase SET search_path TO auth;
