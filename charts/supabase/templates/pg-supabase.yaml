---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-supabase
spec:
  instances: 1
  imageName: supabase/postgres:17.6.1.004
  postgresUID: 1000
  postgresGID: 1000
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

  bootstrap:
    initdb:
      database: supabase
      owner: supabase
      secret:
        name: pg-supabase-secret
      postInitApplicationSQL:
        - |
          -- Include Supabase SQL initialization files from the Docker image
          -- These files are executed in order based on their naming
          \i /docker-entrypoint-initdb.d/init-scripts/00-schema.sql
          \i /docker-entrypoint-initdb.d/init-scripts/00000000000000-initial-schema.sql
          \i /docker-entrypoint-initdb.d/init-scripts/00000000000001-auth-schema.sql
          \i /docker-entrypoint-initdb.d/init-scripts/00000000000002-storage-schema.sql
          \i /docker-entrypoint-initdb.d/init-scripts/00000000000003-post-setup.sql
          
          -- Additional custom SQL can be added here if needed: