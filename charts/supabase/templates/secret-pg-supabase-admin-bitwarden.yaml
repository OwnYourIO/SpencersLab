apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pg-supabase-admin-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: pg-supabase-admin-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # it's hardcoded in some of the supabase migrations.
        username: supabase_auth_admin
        PGUSER: supabase_auth_admin
        password: "{{ `{{ .password }}` }}"
        PGPASSWORD: "{{ `{{ .password }}` }}"
  data:
    - secretKey: username
      remoteRef:
        key: {{ index .Values "bitwardenIds" "supabase-pg" }}
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: {{ index .Values "bitwardenIds" "supabase-pg" }}
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
