apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pg-supabase
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: pg-supabase
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        supabase_admin.sql: "CREATE USER supabase_admin WITH PASSWORD '{{ `{{ .password }}` }}';"
        username: '{{ `{{ .username }}` }}'
        password: '{{ `{{ .password }}` }}'
  data:
    - secretKey: username
      remoteRef:
        key: {{ index .Values "bitwardenIds" "supabase-pg" }}
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: {{ index .Values "bitwardenIds" "supabase-pg" }}
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
