apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: supabase
spec:
  refreshInterval: 1h
  target:
    name: supabase
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        API_EXTERNAL_URL: "https://supabase.{{ .Values.domain }}"
        GOTRUE_SITE_URL: "https://supabase.{{ .Values.domain }}"
        DATABASE_URL: "postgresql://{{ `{{ .pg_username }}` }}:{{ `{{ .pg_password }}` }}@pg-supabase-rw:5432/supabase"
        DB_USER: "{{ `{{ .pg_username }}` }}"
        DB_PASSWORD: "{{ `{{ .pg_password }}` }}"
        POSTGRES_HOST: "pg-supabase-rw"
        POSTGRES_DB: "supabase"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: "{{ `{{ .pg_username }}` }}"
        POSTGRES_PASSWORD: "{{ `{{ .pg_password }}` }}"
        JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        ANON_KEY: "{{ `{{ .anon_key }}` }}"
        SERVICE_ROLE_KEY: "{{ `{{ .service_role_key }}` }}"
        DASHBOARD_USERNAME: "{{ `{{ .dashboard_username }}` }}"
        DASHBOARD_PASSWORD: "{{ `{{ .dashboard_password }}` }}"
        POOLER_DB_POOL_SIZE: "5"

        # Needed for auth.
        GOTRUE_JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        GOTRUE_DB_DATABASE_URL: "postgresql://{{ `{{ .pg_username }}` }}_auth_admin:{{ `{{ .pg_password }}` }}@pg-supabase-rw:5432/supabase"
        # Needed for realtime
        SECRET_KEY_BASE: "{{ `{{ .secret_key_base }}` }}"
        # Needed for Realtime
        API_JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        DB_ENC_KEY: "{{ `{{ .db_enc_key }}` }}"
        # Needed for rest
        PGRST_JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        PGRST_DB_URI: "postgresql://authenticator:{{ `{{ .pg_password }}` }}@pg-supabase-rw:5432/supabase"
        PGRST_APP_SETTINGS_JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        # Needed for meta
        PG_META_DB_USER: supabase_admin
        PG_META_DB_PASSWORD: "{{ `{{ .pg_password }}` }}"
        # Needed for Kong
        SUPABASE_ANON_KEY: "{{ `{{ .anon_key }}` }}"
        SUPABASE_SERVICE_KEY: "{{ `{{ .service_role_key }}` }}"

        SUPABASE_PUBLIC_URL: "https://supabase.{{ .Values.domain }}"
  data:
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase-pg" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase-pg" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: dashboard_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: dashboard_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: jwt_secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: jwt_secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: anon_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: anon_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: service_role_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: service_role_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: secret_key_base
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: secret_key_base
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: db_enc_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: db_enc_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
