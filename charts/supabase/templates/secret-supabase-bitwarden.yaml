apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: supabase
spec:
  refreshInterval: 1h
  target:
    name: supabase
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        API_EXTERNAL_URL: "https://supabase.{{ .Values.domain }}"
        GOTRUE_SITE_URL: "https://supabase.{{ .Values.domain }}"
        DATABASE_URL: "postgresql://{{ `{{ .pg_username }}` }}:{{ `{{ .pg_password }}` }}@pg-supabase-rw:5432/supabase"
        DB_USER: "{{ `{{ .pg_username }}` }}"
        DB_PASSWORD: "{{ `{{ .pg_password }}` }}"
        PGRST_DB_URI: "postgresql://{{ `{{ .pg_username }}` }}:{{ `{{ .pg_password }}` }}@pg-supabase-rw:5432/supabase"
        POSTGRES_HOST: "pg-supabase-rw"
        POSTGRES_DB: "supabase"
        POSTGRES_PORT: "5432"
        POSTGRES_USER: "{{ `{{ .pg_username }}` }}"
        POSTGRES_PASSWORD: "{{ `{{ .pg_password }}` }}"
        JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
        ANON_KEY: "{{ `{{ .anon_key }}` }}"
        SERVICE_ROLE_KEY: "{{ `{{ .service_role_key }}` }}"
        DASHBOARD_USERNAME: "{{ `{{ .dashboard_username }}` }}"
        DASHBOARD_PASSWORD: "{{ `{{ .dashboard_password }}` }}"
        POOLER_DB_POOL_SIZE: "5"
        PGRST_JWT_SECRET: "{{ `{{ .jwt_secret }}` }}"
  data:
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase-pg" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: dashboard_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: dashboard_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase-pg" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: jwt_secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: jwt_secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: anon_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: anon_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: service_role_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: service_role_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: secret_key_base
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "supabase" }}'
        property: secret_key_base
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
