apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-appset
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: base
                  namespace: default
                  ServerSideApply: "false"
                - appName: infra
                  namespace: default
                  ServerSideApply: "false"
                - appName: monitoring-agent
                  namespace: default
                  ServerSideApply: "true"
  template:
    metadata:
      name: "{{ `{{appName}}` }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      ignoreDifferences:
        - group: storage.k8s.io
          kind: CSIDriver
          jqPathExpressions:
            - .spec.seLinuxMount
      source:
        repoURL: "{{ `{{ metadata.annotations.services.repo }}` }}"
        targetRevision: main
        path: "{{ `{{ metadata.annotations.services.repo.path }}`}}/{{ `{{appName}}` }}/{{ `{{ metadata.annotations.stage }}` }}"
        helm:
          parameters:
            - name: domain
              value: "{{ `{{ metadata.annotations.domain }}` }}"
            - name: clusterName
              value: "{{ `{{ metadata.annotations.clusterName }}` }}"
            - name: argocd.argo-cd.configs.cm.url
              value: "{{ `https://cluster.{{ metadata.annotations.clusterName }}.{{ metadata.annotations.domain }}` }}"
            #- name: monitoring-agent.kube-prometheus-stack.prometheus.prometheusSpec.remoteWrite
            #  value: '{storage: {url: https://prometheus.{{ metadata.annotations.domain }}/api/v1/write}}'
          valueFiles:
        #    #- ../common.values.yaml
            - values.yaml
      destination:
        name: "{{ `{{name}}` }}"
        namespace: "{{ `{{namespace}}` }}"
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ `{{ServerSideApply}}` }}
