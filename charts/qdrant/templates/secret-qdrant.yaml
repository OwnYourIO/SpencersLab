apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qdrant
spec:
  refreshInterval: 1h
  target:
    name: qdrant
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        QDRANT__SERVICE__API_KEY: "{{ `{{ .api_key }}` }}"
  data:
    - secretKey: api_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "qdrant" }}'
        property: api_key
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
