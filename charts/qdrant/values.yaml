bitwardenIds:
  qdrant: OVERRIDE_VIA_CUSTOM_VALUES

domain: OVERRIDE_VIA_APPSET

app-template:
  global:
    nameOverride: &chartName qdrant

  controllers:
    qdrant:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: qdrant/qdrant
            tag: v1.11.0
          env:
            QDRANT__SERVICE__HTTP_PORT: "6333"
            QDRANT__SERVICE__GRPC_PORT: "6334"
            QDRANT__LOG_LEVEL: "INFO"
            TZ: Etc/UTC
          envFrom:
            - secretRef:
                name: *chartName
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /
                  port: 6333
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /readyz
                  port: 6333
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
  service:
    qdrant:
      controller: *chartName
      ports:
        http:
          port: 6333
        grpc:
          port: 6334
  persistence:
    storage:
      existingClaim: *chartName
      globalMounts:
        - path: /qdrant/storage
