global:
  nameOverride: hyperion
bitwardenIds:
  hyperion: OVERRIDE_NEEDED
app-template:
  controllers:
    hyperion:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: nocturno/hyper-hdr
            tag: amd64-20.0.0.0
          env:
            TZ: Etc/UTC
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 256Mi
  service:
    hyperion:
      controller: hyperion
      ports:
        http:
          port: 8090
  ingress:
    hyperion:
      annotations:
        hajimari.io/url: https://hyperion.local
      hosts:
        - host: &host "hyperion.local"
          paths: &paths
            - path: /
              service:
                identifier: hyperion
                port: http
        - host: &customHost hyperion.local
          paths: *paths
      tls:
        - hosts:
            - *host
            - *customHost
  persistence:
    config:
      existingClaim: hyperion
