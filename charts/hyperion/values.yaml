global:
  nameOverride: hyperion
bitwardenIds:
  hyperion: OVERRIDE_NEEDED
app-template:
  controllers:
    hyperion:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: nocturno/hyper-hdr
            tag: amd64-20.0.0.0
          # TODO: From docker, translate these into k8 compatible ideas. 
          #--net=host \
          #--device=/PATH TO YOUR VIDEO DEVICE usually /dev/video0:/dev/video0 \
          env:
            TZ: Etc/UTC
          #envFrom:
          #  - secretRef:
          #      name: hyperion-secret
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 10m
              memory: 140Mi
            limits:
              memory: 1Gi
          #securityContext:
          #  allowPrivilegeEscalation: false
          #  readOnlyRootFilesystem: true
          #  capabilities:
          #    drop:
          #      - ALL
      #pod:
      #  securityContext:
      #    runAsUser: 568
      #    runAsNonRoot: true
      #    fsGroup: 568
      #    fsGroupChangePolicy: OnRootMismatch
      #    supplementalGroups:
      #      # Dialout on MicroOS
      #      - 492 
      #      - 20
  service:
    hyperion:
      controller: hyperion
      ports:
        http:
          port: 8090
  ingress:
    hyperion:
      #annotations:
      hosts:
        - host: &host "hyperion.local"
          paths: &paths
            - path: /
              service:
                identifier: hyperion
                port: http
        - host: &customHost hyperion.local
          paths: *paths
      tls:
        - hosts:
            - *host
            - *customHost
  persistence:
    config:
      existingClaim: hyperion
