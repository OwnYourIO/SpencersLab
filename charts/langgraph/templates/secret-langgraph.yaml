apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langgraph
spec:
  refreshInterval: 1h
  target:
    name: langgraph
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL connection string with credentials
        DATABASE_URI: "postgresql+psycopg://{{ `{{ .pg_username }}` }}:{{ `{{ .pg_password }}` }}@pg-langgraph-rw:5432/langgraph"
  data:
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langgraph-pg" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "langgraph-pg" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
