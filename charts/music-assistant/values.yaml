global:
  nameOverride: music-assistant
bitwardenIds:
  music-assistant: OVERRIDE_NEEDED
  
app-template:

  controllers:
    music-assistant:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/music-assistant/server
            tag: 2.2.6
          env:
            TZ: Etc/UTC
          #envFrom:
          #  - secretRef:
          #      name: music-assistant-secret
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 1000m
              memory: 512Mi
            limits:
              memory: 1024Mi
      # Disable security for now. Renable once entrypoint.sh is build into an image.
      #    securityContext:
      #      allowPrivilegeEscalation: false
      #      readOnlyRootFilesystem: true
      #      capabilities:
      #        drop:
      #          - ALL
      pod:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch

  service:
    music-assistant-http:
      controller: music-assistant
      ports:
        http:
          port: 8095
          primary: true

    music-assistant:
      type: LoadBalancer
      controller: music-assistant
      # https://metallb.universe.tf/usage/#local-traffic-policy
      externalTrafficPolicy: Local
      primary: true
      ports:
        # Even if no devices use this (because they're on snapcast)
        # Home Assistant 100%. 
        http-streaming:
          port: 8097

  ingress:
    music-assistant:
      #annotations:
      hosts:
        - host: &host "music-assistant.local"
          paths: &paths
            - path: /
              service:
                identifier: music-assistant
                port: http
        - host: &customHost music-assistant.local
          paths: *paths
      tls:
        - hosts:
            - *host
            - *customHost

  persistence:
    data:
      existingClaim: music-assistant
