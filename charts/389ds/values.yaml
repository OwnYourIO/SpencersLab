global:
  nameOverride: 389ds

bitwardenIds:
  389ds: OVERRIDE_NEEDED

app-template:
  controllers:
    389ds:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: 389ds/dirsrv
            tag: 3.1
          env:
            DS_DM_PASSWORD: 
              secretKeyRef:
                name: 389ds-secret
                key: admin-password

          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 512Mi

  service:
    389ds:
      controller: 389ds
      ports:
        ldap:
          protocol: TCP
          port: 389
          targetPort: 389

  persistence:
    data:
      existingClaim: 389ds-data
