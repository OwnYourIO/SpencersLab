# Pretty sure this just gets ignored when a custom Traefik chart is used instead.
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--log.level=DEBUG"
      - "--serversTransport.insecureSkipVerify=true"
      - "--entrypoints.seaweedVolume.address=:8000/tcp"
    dashboard: 
      enabled: true
    service:
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
    ports:
      traefik:
        expose: true
      web:
        redirectTo:
          port: websecure
          priority: 10
        proxyProtocol:
          trustedIPs: 
            {{- range .Values.trustedIPs }}
            - "{{ . }}"
            {{- end }}
        forwardedHeaders:
          trustedIPs:
            {{- range .Values.trustedIPs }}
            - "{{ . }}"
            {{- end }}
      websecure:
        proxyProtocol:
          trustedIPs: 
            {{- range .Values.trustedIPs }}
            - "{{ . }}"
            {{- end }}
        forwardedHeaders:
          trustedIPs:
            {{- range .Values.trustedIPs }}
            - "{{ . }}"
            {{- end }}
      {{- if index .Values "seaweedVolumePort" }}
      seaweedVolume:
        port: 8000
        expose: true
        exposedPort: 8080
        protocol: TCP
      {{- end }}
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        allowEmptyServices: true
        allowExternalNameServices: true
