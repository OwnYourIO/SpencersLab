{{ if and (not .Values.initialInstall) (index .Values "bitwardenIds" "cert-manager-solver-token") }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-certificate
  namespace: default
spec:
  dnsNames:
    - "*.{{ $.Values.domain }}"
  secretName: wildcard-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
...
{{ end }}
