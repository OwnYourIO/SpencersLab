{{ if not .Values.initialInstall }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: default
  labels:
    app: default
  # TODO: Implement this as a flag rather than just looking for cert-manager-solver-token. Will break with other external secret providers.
  {{- if not index .Values "bitwardenIds" "cert-manager-solver-token" }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: {{ $.Values.proxy.middlewares.entrypoint }}
  {{- end }}

spec:
  tls:
    - hosts:
        - "cluster.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
      secretName: cluster-wildcard-cert
  rules:
    - host: "cluster.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{.Release.Name }}-argocd-server"
                port:
                  number: 80
---
{{ end }}
