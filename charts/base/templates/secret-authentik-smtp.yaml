apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-smtp
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwardin-login
    kind: SecretStore
  target:
    name: authentik-smtp
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: |-
          {{ .username }}
        password: |-
          {{ .password }}
  data:
  - secretKey: username
    remoteRef:
      key: 876515bc-b0d6-43df-b9fa-b0dd000a601e
      #version: provider-key-version
      property: username
  - secretKey: password
    remoteRef:
      key: 876515bc-b0d6-43df-b9fa-b0dd000a601e
      #version: provider-key-version
      property: password