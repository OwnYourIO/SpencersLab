{{ if .Values.initialInstall }}
---
{{ if (index .Values "bitwardenIds" "cert-manager-solver-token") }}
--- 
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-manager-solver-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: cert-manager-solver-token
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: {{ index .Values "bitwardenIds" "cert-manager-solver-token" }}
      property: password
...
{{ end }}
...
{{ end }}
