global:
  nameOverride: espresense
bitwardenIds:
  espresense: OVERRIDE_NEEDED
app-template:
  controllers:
    espresense:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: espresense/espresense-companion
            tag: 0.6.5
          env:
            TZ: Etc/UTC
            CONFIG_DIR: "/config"
          envFrom:
            - secretRef:
                name: espresense-secret
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      pod:
        securityContext:
          runAsUser: 568
          runAsNonRoot: true
          fsGroup: 568
          fsGroupChangePolicy: OnRootMismatch
  service:
    espresense:
      controller: espresense
      ports:
        http:
          port: 8267
  ingress:
    espresense:
      annotations:
        hajimari.io/url: https://espresense.local
      hosts:
        - host: &host "espresense.local"
          paths: &paths
            - path: /
              service:
                identifier: espresense
                port: http
        - host: &customHost espresense.local
          paths: *paths
      tls:
        - hosts:
            - *host
            - *customHost
  persistence:
    config:
      existingClaim: espresense
