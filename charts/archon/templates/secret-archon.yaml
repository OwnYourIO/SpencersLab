apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: archon
spec:
  refreshInterval: 1h
  target:
    name: archon
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SUPABASE_URL: "{{ `{{ .supabase_url }}` }}"
        SUPABASE_SERVICE_KEY: "{{ `{{ .supabase_service_key }}` }}"
        OPENAI_API_KEY: "{{ `{{ .openai_api_key }}` }}"
        LOGFIRE_TOKEN: "{{ `{{ .logfire_token }}` }}"
        VITE_API_URL: "https://{{ .Values.domain }}"
        NEXTAUTH_URL: "https://{{ .Values.domain }}"
  data:
    - secretKey: supabase_url
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "archon" }}'
        property: supabase_url
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: supabase_service_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "archon" }}'
        property: supabase_service_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: openai_api_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "archon" }}'
        property: openai_api_key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: logfire_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "archon" }}'
        property: logfire_token
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
