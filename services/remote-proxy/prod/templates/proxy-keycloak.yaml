---
apiVersion: v1
kind: Service
metadata:
  name: login-service
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 443
  selector:
    app.kubernetes.io/name: remote-proxy
    app.kubernetes.io/component: main
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-ingress
  namespace: default
spec:
  tls:
    - hosts:
      - "login.{{ $.Values.domain }}"
      secretName: cluster-wildcard-cert
  rules:
    - host: login.spencerslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 443
