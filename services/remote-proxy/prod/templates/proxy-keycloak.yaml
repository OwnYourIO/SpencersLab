apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-geoblock@kubernetescrd,kube-system-crowdsec@kubernetescrd
spec:
  tls:
    - hosts:
      - "login.{{ $.Values.domain }}"
      secretName: cluster-wildcard-cert
  rules:
    - host: login.spencerslab.com
      http:
        paths:
          - path: /realms/SpencersLab/
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 443
