apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-geoblock@kubernetescrd,kube-system-crowdsec@kubernetescrd,kube-system-oidc@kubernetescrd,kube-system-login-cors@kubernetescrd
spec:
  tls:
    - hosts:
      - "jellyfin.spencerslab.com"
      secretName: cluster-wildcard-cert
  rules:
    - host: jellyfin.spencerslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 443
