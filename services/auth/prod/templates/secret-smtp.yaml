apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-smtp
  labels:
    testing_label: "{{ .Values.testing }}"
    testing_label2: "{{ $.Values.testing }}"
    testing_label3: "{{ tpl (toYaml .Values.testing ) . }}"
    testing_label4: "{{ tpl (toYaml .Values.testing2 ) . }}"
    testing_label5: "{{ $.Values.testing }}"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: authentik-smtp
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: 876515bc-b0d6-43df-b9fa-b0dd000a601e
      property: username
  - secretKey: password
    remoteRef:
      key: 876515bc-b0d6-43df-b9fa-b0dd000a601e
      property: password