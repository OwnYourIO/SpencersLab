apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik
  namespace: kube-system
  #annotations:
    #traefik.ingress.kubernetes.io/router.middlewares: @kubernetescrd
spec:
  tls:
  - hosts:
      - "traefik.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
  rules:
    - host: "traefik.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "traefik"
                port:
                  number: 80
