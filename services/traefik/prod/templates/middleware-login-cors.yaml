apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: login-cors
  namespace: kube-system
spec:
  headers:
    accessControlAllowOriginList:
      - "https://login.spencerslab.com"
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    accessControlAllowHeaders:
      - "Authorization"
      - "Content-Type"
      - "X-Requested-With"
    accessControlAllowCredentials: true
