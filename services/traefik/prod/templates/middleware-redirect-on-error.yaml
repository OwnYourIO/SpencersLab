---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-player-403-to-play
  namespace: kube-system
spec:
  plugin:
    traefik-plugin-redirect-on-status:
      method:
        - GET
      redirectCode: "307"
      redirectUri: https://play.{{ .Values.domain }}/
      status:
        - "403"
...
