apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: crowdsec
  namespace: kube-system
spec:
  plugin:
    crowdsec-bouncer-traefik-plugin:
      enabled: true
      CrowdsecLapiScheme: http
      crowdsecLapiHost: traefik-service:8080
      crowdsecLapiKeyFile: /run/secrets/lapi/ENROLL_KEY
