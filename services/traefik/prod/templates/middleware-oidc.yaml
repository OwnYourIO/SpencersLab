apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oidc
  namespace: kube-system
spec:
  plugin:
    oidc:
      ProviderAuth:
        ProviderURL: "https://login.spencerslab.com/realms/SpencersLab/protocol/openid-connect/auth"
        ClientIDFile: "/run/secrets/oidc/client-id"
        ClientSecretFile: "/run/secrets/oidc/client-secret"
