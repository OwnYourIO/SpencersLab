apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oidc
  namespace: kube-system
spec:
  plugin:
    keycloakopenid:
      ClientIDFile: "/run/secrets/oidc/client-id"
      ClientSecretFile: "/run/secrets/oidc/client-secret"
      KeycloakRealm: SpencersLab
      KeycloakURL: https://login.spencerslab.com
      Scope: openid
      TokenCookieName: Authorization
      UseAuthHeader: "true"
