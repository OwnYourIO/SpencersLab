apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oidc
  namespace: kube-system
spec:
  plugin:
    oidc:
      ProviderURL: "https://login.spencerslab.com/realms/SpencersLab/"
      ClientIDFile: "/run/secrets/oidc/client-id"
      ClientSecretFile: "/run/secrets/oidc/client-secret"
