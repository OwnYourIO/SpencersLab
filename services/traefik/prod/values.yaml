bitwardenIds:
  crowdsec-secret: 9e144cd6-5e85-4ded-b913-b228003c68a0
  traefik-sso-secret: fa9bb676-c5a9-431e-903f-b22b0038bf5c
traefik:
  additionalArguments:
    - "--api"
    - "--api.dashboard=true"
    - "--api.insecure=true"
    - "--serversTransport.insecureSkipVerify=true"
    - "--entrypoints.web.http.middlewares=kube-system-crowdsec@kubernetescrd"
    - "--entrypoints.websecure.http.middlewares=kube-system-crowdsec@kubernetescrd"
    - "--entrypoints.web.http.middlewares=kube-system-oidc@kubernetescrd"
    - "--entrypoints.websecure.http.middlewares=kube-system-oidc@kubernetescrd"
  dashboard: 
    enabled: true
  providers:
    kubernetesCRD:
      allowCrossNamespace: true
      allowExternalNameServices: true
    kubernetesIngress:
      allowEmptyServices: true
      allowExternalNameServices: true

  experimental:
    plugins:
      geoblock:
        moduleName: "github.com/PascalMinder/geoblock"
        version: "v0.2.8"
      oidc:
        moduleName: "github.com/alexdelprete/traefik-oidc-relying-party"
        version: "v1.0.0-alpha.1"
      crowdsec:
        moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
        version: "v1.3.5" 

  service:
    externalTrafficPolicy: Local

  # From https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml#L331C1-L334C17
  volumes:
    - name: crowdsec-keys
      type: secret
      mountPath: /run/secrets/lapi
      subpath: ENROLL_KEY
      readOnly: true
    - name: traefik-sso
      type: secret
      mountPath: "/run/secrets/oidc"
  
  logs:
    access:
      enabled: true

crowdsec:
  container_runtime: containerd
  tls:
    enabled: true
    crowdsec-bouncer-traefik-plugin:
      reflector:
        namespaces: ["kube-system"]
  lapi:
    env:
      - name: TZ
        value: America/Denver
      - name: ENROLL_INSTANCE_NAME
        value: remote-proxy
      # Setting the enroll key after initial startup requires force enrollment which currently breaks the local API.
      - name: ENROLL_KEY
        valueFrom:
          secretKeyRef:
            name: crowdsec-keys
            key: ENROLL_KEY
      - name: LEVEL_DEBUG
        value: "true"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistentVolume:
      # -- Persistent volume for data folder. Stores e.g. registered bouncer api keys
      data:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 1Gi
      # -- Persistent volume for config folder. Stores e.g. online api credentials
      config:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 100Mi
  agent:
    acquisition:
      - namespace: kube-system
        podName: traefik-[0-9]*
        program: traefik
        poll_without_inotify: true
    env:
      - name: TZ
        value: America/Denver
      - name: COLLECTIONS
        value: >-
          crowdsecurity/linux
          crowdsecurity/traefik
          crowdsecurity/base-http-scenarios
          crowdsecurity/http-cve
      
    persistentVolume:
      # -- Persistent volume for config folder. Stores local config (parsers, scenarios etc.)
      config:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 100Mi 
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
