---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-base
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: base
                  namespace: default
                  ServerSideApply: "false"
  template:
    metadata:
      name: "{{ `{{appName}}` }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      source:
        chart: "{{ `{{appName}}` }}"
        repoURL: "{{ `{{ metadata.annotations.chart.repo }}` }}"
        # TODO: This might need to be generic in some way.
        targetRevision: 1.0.57
        helm:
          parameters:
            - name: domain
              value: "{{ `{{ metadata.annotations.domain }}` }}"
            - name: clusterName
              value: "{{ `{{ metadata.annotations.clusterName }}` }}"
            - name: argo-cd.configs.cm.url
              value: "{{ `https://cluster.{{ metadata.annotations.clusterName }}.{{ metadata.annotations.domain }}` }}"
            - name: autoUpdateK3s
              value: "true"
          valueFiles:
            - values.yaml
      destination:
        name: "{{ `{{name}}` }}"
        namespace: "{{ `{{namespace}}` }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ `{{ServerSideApply}}` }}
