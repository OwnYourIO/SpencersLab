---
apiVersion: v1
kind: Service
metadata:
  name: player-service
  namespace: default
spec:
  type: ExternalName
  externalName: "jellyfin.{{ .Values.domain }}"
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: player-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-real-ip@kubernetescrd,default-redirect-player-403-to-play@kubernetescrd,user-allowlist@file
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "player.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: player.{{ .Values.domain}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: play-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-real-ip@kubernetescrd,kube-system-oidc-keycloak@kubernetescrd,default-redirect-play-to-player@kubernetescrd
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "play.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: "play.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-play-to-player
spec:
  plugin:
    traefik-plugin-redirect-on-status:
      redirectCode: "307"
      redirectUri: https://player.{{ .Values.domain }}/
      status:
        # This works mostly by assuming all the auth has been done to get this far.
        # 404 is expected because Traefik can't serve files outa the box lol.
        - "404"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-player-403-to-play
spec:
  plugin:
    traefik-plugin-redirect-on-status:
      redirectCode: "307"
      redirectUri: https://play.{{ .Values.domain }}/
      status:
        - "403"

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: real-ip
spec:
  plugin:
    standardize-xff:
      headers:
        customRequestHeaders:
          X-Forwarded-For: '{headers.x-real-ip}'
