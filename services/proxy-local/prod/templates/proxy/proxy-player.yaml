---
apiVersion: v1
kind: Service
metadata:
  name: player-service
  namespace: default
spec:
  type: ExternalName
  externalName: "jellyfin.{{ .Values.domain }}"
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: player-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-crowdsec@kubernetescrd,default-redirect-player-403-to-sso@kubernetescrd,user-allowlist-remote@file
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "player.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: player.{{ .Values.domain}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: player-proxied-ingress
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: wildcard-cert
  routes:
    - match: Host(`player.{{ $.Values.domain }}`) && ClientIP(`10.0.0.0/16`)
      kind: Rule
      services:
        - name: player-service
          port: 443
      middlewares:
        - name: kube-system-crowdsec@kubernetescrd
        - name: redirect-player-403-to-sso
        - name: user-allowlist@file

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-player-403-to-sso
spec:
  plugin:
    traefik-plugin-redirect-on-status:
      redirectCode: "307"
      redirectUri: https://login.{{ .Values.domain }}/realms/SpencersLab/protocol/openid-connect/auth?response_type=code&state=3DN0z6k_7S8eqC5_Tj8Gag&code_challenge=hKOElEyI35bVaqJfMLuuU9iKzR8x7Vzj2R_Wylvat0U&code_challenge_method=S256&client_id=jellyfin&scope=openid%20profile&redirect_uri=https%3A%2F%2Fplayer.spencerslab.com%2Fsso%2FOID%2Fredirect%2Flogin.spencerslab.com
      status:
        - "403"
