---
apiVersion: v1
kind: Service
metadata:
  name: player-service
  namespace: default
spec:
  type: ExternalName
  externalName: "jellyfin.{{ .Values.domain }}"
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: player-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-crowdsec@kubernetescrd,user-allowlist@file
spec:
  tls:
    - hosts:
      - "player.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: player.{{ .Values.domain}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: play-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-crowdsec@kubernetescrd,kube-system-oidc-keycloak@kubernetescrd,kube-system-login-cors@kubernetescrd,default-play-to-player-redirect@kubernetescrd
spec:
  tls:
    - hosts:
      - "play.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: "play.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: play-to-player-redirect
spec:
  redirectRegex:
    regex: "^https?://(.+)"
    replacement: "https://player.{{ .Values.domain }}/${1}"
    permanent: false
