---
apiVersion: v1
kind: Service
metadata:
  name: player-service
  namespace: default
spec:
  type: ExternalName
  externalName: "jellyfin.{{ .Values.domain }}"
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: player-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect-player-403-to-play@kubernetescrd,user-allowlist@file
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "player.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: player.{{ .Values.domain}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: play-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-oidc-keycloak@kubernetescrd,kube-system-login-cors@kubernetescrd,default-play-to-player-redirect@kubernetescrd
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "play.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: "play.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-service
                port:
                  number: 443

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: play-to-player-redirect
spec:
  redirectRegex:
    regex: "^https?://.*/(.+)"
    replacement: "https://player.{{ .Values.domain }}/${1}"
    permanent: false
