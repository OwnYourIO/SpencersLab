---
apiVersion: v1
kind: Service
metadata:
  name: login-service
  namespace: default
spec:
  type: ExternalName
  externalName: login.spencerslab.com
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-crowdsec@kubernetescrd
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "login.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: login.spencerslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 443

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registration-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-crowdsec@kubernetescrd
    external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ .Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "registration.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: registration.spencerslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: login-service
                port:
                  number: 443

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-registration
spec:
  plugin:
    traefik-plugin-redirect-on-status:
      redirectCode: "307"
      redirectUri: https://login.{{ .Values.domain }}/realms/SpencersLab/protocol/openid-connect/registrations?client_id=traefik&scope=openid%20profile&redirect_uri=https%3A%2F%2Fplayer.{{ .Values.domain }}&response_type=code
      status:
        # This works mostly by assuming all the auth has been done to get this far.
        # 404 is expected because Traefik can't serve files outa the box lol.
        - "404"
