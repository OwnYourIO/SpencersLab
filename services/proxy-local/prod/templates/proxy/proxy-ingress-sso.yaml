{{- range $name, $config := .Values.proxy.subdomains }}
{{- if $config.ssoRedirectPath }}
{{- $basePath := coalesce $config.path $config.ssoRedirectPath "/" }}
{{- $pathWithDomain := regexReplaceAll "\\$\\.Values\\.domain" $basePath $.Values.domain }}
{{- $finalPath := regexReplaceAll "\\$\\.Values\\.authRealm" $pathWithDomain $.Values.authRealm }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $name }}-sso-ingress"
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-crowdsec@kubernetescrd
spec:
  tls:
    - hosts:
        - "{{ $name }}.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: "{{ $name }}.{{ $.Values.domain }}"
      http:
        paths:
          # Be aware this only matches the path. It ignores everything ? and after.
          - path: {{ $finalPath }}
            pathType: Exact
            backend:
              service:
                name: "{{ $name }}-service"
                port:
                  number: 443
{{- end }}
{{- end }}
