apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-gpu
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Ti
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: backup-gpu
    volumeAttributes:
      collection: backup-gpu
      replication: "001"
      path: /buckets/backup-gpu
      diskType: "hdd"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-gpu
spec:
  storageClassName: ""
  volumeName: backup-gpu
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
