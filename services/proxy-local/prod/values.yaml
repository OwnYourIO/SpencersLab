pinchflat:
  global:
    nameOverride: "pinchflat"
  controllers:
    pinchflat:
      containers:
        app:
          image:
            repository: ghcr.io/kieraneglin/pinchflat
            tag: latest
          env:
            TZ: America/Denver
            TZ_DATA_DIR: /tmp/elixir_tz_data
            MEDIA_PATH: /media
            CONFIG_PATH: /config
            YTD_LP_COOKIES: /config/cookies.txt
            #TMPFILE_PATH: /tmp
            PORT: &port 80
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthcheck
                  port: *port
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
          securityContext:
            allowPrivilegeEscalation: false
            # Disable readonly so that yt-dlp can be updated.
            #readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
          resources:
            requests:
              cpu: 10m
            #limits:
              #gpu.intel.com/i915: 1
              #memory: 4Gi
  defaultPodOptions:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [44, 10000]
      seccompProfile: { type: RuntimeDefault }
    #nodeSelector:
    #  intel.feature.node.kubernetes.io/gpu: "true"
  service:
    app:
      controller: pinchflat
      ports:
        http:
          port: *port
  ingress:
    app:
      hosts:
        - host: "pinchflat.spencerslab.com"
          paths:
            - path: /
              service:
                identifier: app
                port: http
  persistence:
    config:
      existingClaim: pinchflat
    tmp:
      type: emptyDir
    # This is needed because even though I'm mounting to /media, the image scans /downloads for privs.
    downloads:
      type: emptyDir
    ytdlp:
      type: emptyDir
      globalMounts:
        - path: /etc/yt-dlp
    media:
      existingClaim: media
      globalMounts:
        - path: /media/

