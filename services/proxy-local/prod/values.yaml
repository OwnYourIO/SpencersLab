proxy:
  middlewares: 
    entrypoint: "kube-system-crowdsec@kubernetescrd"
    userAuth: "kube-system-oidc-keycloak@kubernetescrd"
    allowList: "user-allowlist@file"
    allowListRemote: "user-allowlist-remote@file"

  subdomains:
    # Infrastructure
    login:
      middlewares: "kube-system-crowdsec@kubernetescrd"
      ingressRoute:
        middlewares:
          - "kube-system-crowdsec@kubernetescrd"

    registration:
      target: login
      middlewares: "kube-system-crowdsec@kubernetescrd,default-redirect-registration@kubernetescrd"
      redirect:
        # This assumes a fair amount and may need to be broken down.
        #   - using Keycloak 
        #   - client_id "traefik" configured
        #   - want to finish the process at player.$domain. 
        subdomain: login
        path: "/realms/$.Values.authRealm/protocol/openid-connect/registrations?client_id=traefik&scope=openid%20profile&response_type=code&redirect_uri=https%3A%2F%2Fplayer.$.Values.domain/sso/OID/start/login.$.Values.domain"
        status: 
          - "404"

    help:
      middlewares: "kube-system-crowdsec@kubernetescrd"
      ingressRoute:
        middlewares:
          - "kube-system-crowdsec@kubernetescrd"

    # Has SSO & companion app (and thus needs a redirect)
    player:
      target: jellyfin
      ssoRedirectPath: "/sso/OID/start/login.$.Values.domain"
    audiobook-player:
      target: audiobookshelf
      ssoRedirectPath: "/audiobookshelf/auth/openid?callback=https://audiobook-player.$.Values.domain/audiobookshelf/login/"
      ssoAllowedPaths:
        - "/auth/openid"
        - "/status"
        - "/api/authorize"
    pictures:
      target: immich
      ssoRedirectPath: "/auth/login"
      ssoAllowedPaths:
        - "/.well-known/immich"
        - "/api/server/ping"
    documents:
      target: paperless
    music-player:
      target: lms
      #target: music-assistant
    #home:
    #esphome:

    # Has just SSO
    boards:
      target: wekan
      ssoRedirectPath: "/realms/$.Values.authRealm/protocol/openid-connect/auth?loginStyle=redirect&client_id=wekan&response_type=code&redirect_uri=https://boards.$.Values.domain/sign-in/"
      loginSubDomain: "login"
      #ssoAllowedPaths:
      #  - "/packages/oauth/end_of_popup_response.js"
    git:
      target: gitea
    graphs:
      target: grafana
      ssoRedirectPath: "/realms/$.Values.authRealm/protocol/openid-connect/auth?loginStyle=redirect&client_id=grafana&response_type=code&redirect_uri=https://graphs.$.Values.domain/"
      loginSubDomain: "login"
    posts:
      target: postiz
    polls:
      target: rallly
      ssoRedirectPath: "/realms/$.Values.authRealm/protocol/openid-connect/auth?loginStyle=redirect&client_id=rallly&response_type=code&redirect_uri=https://polls.$.Values.domain/"
      loginSubDomain: "login"
    sms:
      target: playsms

    # Has no auth (Use Keycloak's middleware)
    torrents:
      service: proxy-local-qbittorrent-main 
      port: 8080
    backup-gpu-torrents:
      service: proxy-local-backup-gpu-qbittorrent-main
      port: 8080
    requests:
      target: requestarr
    music:
      target: lidarr
    shows:
      target: sonarr
    shows-4k:
      target: sonarr-4k
    movies:
      target: radarr
    movies-4k:
      target: radarr-4k
    ebooks:
      target: readarr
    audiobooks:
      target: readarr-audio
    streams:
      service: proxy-local-pinchflat 
      port: 80
    stream:
      service: proxy-local-metube
      port: 8081

    cluster:
      clusterBase: true
      service: argocd-server
      port: 80
    traefik:
      clusterBase: true
      namespace: kube-system
      service: traefik
      port: 80

external-dns-external:
  interval: 2m
  provider: cloudflare
  env:
    - name: CF_API_EMAIL
      valueFrom:
        secretKeyRef:
          name: cert-manager-solver-token
          key: email
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cert-manager-solver-token
          key: password
  extraArgs:
    - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
    - --crd-source-kind=DNSEndpoint
    - "--label-filter=external-dns=enabled"
  policy: sync
  sources:
    - ingress
    - crd
  txtPrefix: "k8s.proxy-local"
  serviceMonitor:
    enabled: true
  resources:
    requests:
      memory: 100Mi
      cpu: 25m
    limits:
      memory: 250Mi

autossh:
  global:
    nameOverride: "autossh"
  defaultPodOptions:
    restartPolicy: Always
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/camptocamp/autossh
            tag: master

          env:
            TZ: America/Denver
            SSH_REMOTE_USER: proxy
            SSH_KEY: 
              secretKeyRef:
                name: autossh
                key: private-key
            # TODO: Make this generic.
            SSH_REMOTE_HOST: proxy-remote.spencerslab.com
            SSH_REMOTE_PORT: 2222
            SSH_TUNNEL_PORT: 443
            SSH_TARGET_HOST: traefik.kube-system
            SSH_TARGET_PORT: 443
            SSH_BIND_IP: 0.0.0.0
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 8Gi
      pod:
        securityContext:
          # Pod required to be root, otherwise it's work on /etc/passwd can't happen.
          #runAsUser: 1000
          #runAsGroup: 1000
          fsGroup: 1000
          fsGroupChangePolicy: "OnRootMismatch"
          supplementalGroups: [1000]

