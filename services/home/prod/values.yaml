                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - karakeep
                    - key: app.kubernetes.io/controller
                      operator: In
                      values:
                        - karakeep
                topologyKey: kubernetes.io/hostname
      containers:
        app:
          image:
            repository: docker.io/getmeili/meilisearch
            tag: v1.22.3
          args:
            - /bin/meilisearch
            - --experimental-dumpless-upgrade
