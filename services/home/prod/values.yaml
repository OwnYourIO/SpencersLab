ledfx:
  app-template:
    controllers:
      snapclient:
        containers:
          main:
            image:
              repository: cthelight/snapclient
              tag: v0.0.2
            env:
              TZ: America/Denver
              SNAPSERVER: music-assistant.spencerslab.com
              SND_DEVICE: 21
              CLIENT_HOST_ID: "LedFx" 
            resources:
              limits:
                squat.ai/snd: 1
    ingress:
      ledfx:
        annotations:
          hajimari.io/url: https://ledfx.spencerslab.com
        hosts:
          - host: &host "ledfx.spencerslab.com"
            paths: &paths
              - path: /
                service:
                  identifier: ledfx
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert
    persistence:
      config:
        existingClaim: ledfx
        advancedMounts:
          ledfx:
            main:
              - path: /app/ledfx-config/


hyperion:
  app-template:
    controllers:
      hyperion:
        containers:
          main:
            env:
              TZ: America/Denver
              PUID: 911
              PGID: 1000
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: 
                  - ALL
        pod:
          securityContext:
            #runAsNonRoot: false
            #runAsUser: 911
            fsGroup: 911
            fsGroupChangePolicy: OnRootMismatch

    ingress:
      hyperion:
        annotations:
          hajimari.io/url: https://hyperhdr.spencerslab.com
        hosts:
          - host: &host "hyperhdr.spencerslab.com"
            paths:
              - path: /
                service:
                  identifier: hyperion
                  port: http
        tls:
          - hosts:
              - *host
