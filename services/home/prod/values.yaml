          - host: &host "zigbee2mqtt.spencerslab.com"
            paths: &paths
              - path: /
                service:
                  identifier: zigbee2mqtt
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert
music-assistant:
  app-template:
    controllers:
      music-assistant:
        containers:
          main:
            resources:
              requests:
                cpu: 1000m
                memory: 512Mi
              limits:
                memory: 1024Mi
            image:
                tag: 2.2.0b5
            env:
              LOG_LEVEL: debug
              TZ: America/Denver

    pod: 
      hostNetwork: true

    service:
      music-assistant:
        primary: true
      snapcast-http:
        type: LoadBalancer
        controller: music-assistant
        # https://metallb.universe.tf/usage/#local-traffic-policy
        externalTrafficPolicy: Local
        ports:
          websocket:
            port: 1780
      snapcast:
        type: LoadBalancer
        controller: music-assistant
        # https://metallb.universe.tf/usage/#local-traffic-policy
        externalTrafficPolicy: Local
        ports:
          stream:
            port: 1704
          control:
            port: 1705
          snapserver:
            port: 4953

    ingress:
      music-assistant:
        annotations:
          hajimari.io/url: https://music-assistant.spencerslab.com
        hosts:
          - host: &host "music-assistant.spencerslab.com"
            paths: &paths
              - path: /
                service:
                  identifier: music-assistant
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert
      music-assistant-snapserver:
        hosts:
          - host: &host "music-assistant-snapserver.spencerslab.com"
            paths: &paths
              - path: /
                service:
                  identifier: snapcast-http
                  port: websocket
        tls:
          - hosts:
              - *host
            secretName: wildcard-cert

    configMaps:
      snapserver-conf:
        data:
          snapserver.conf: |-
            [stream]
            stream = tcp://0.0.0.0?name=Snapserver&port=4953
            source = pipe:///tmp/snapfifo?name=default

            [http]
            doc_root = /usr/share/snapserver/snapweb

    persistence:
      tmp:
        enabled: true
        type: emptyDir
      snapserver:
        type: configMap
        name: "{{ .Release.Name }}-music-assistant-snapserver-conf"
        globalMounts:
          - path: /etc/snapserver.conf
            subPath: snapserver.conf

