zigbee2mqtt:
  #nameOverride: "zigbee2mqtt"
  fullnameOverride: "zigbee2mqtt"
  statefulset:
    storage:
      storageClassName: local-path
  additionalVolumeMounts:
    - name: usb
      mountPath: /dev/ttyUSB0

  additionalVolumes:
    - name: usb
      hostPath:
        path: /dev/ttyUSB0

  ingress:
    enabled: true
    ingressClassName: traefik
    tls:
      - secretName: wildcard-cert
        hosts:
          - "zigbee2mqtt.{{ $.Values.domain }}"
    hosts:
      - host: "zigbee2mqtt.{{ $.Values.domain }}"

