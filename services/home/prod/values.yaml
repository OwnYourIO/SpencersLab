        main:
          image:
            repository: ghcr.io/karakeep-app/karakeep
            tag: 0.28.0
          env:
            TZ: America/Denver
            BROWSER_WEB_URL: http://home-karakeep-chrome.default.svc.cluster.local:9222
            CRAWLER_DOWNLOAD_BANNER_IMAGE: true
            CRAWLER_ENABLE_ADBLOCKER: true
            CRAWLER_STORE_SCREENSHOT: true
            CRAWLER_FULL_PAGE_ARCHIVE: true
            #Encounted DB locked errors. Trying WAL mode to address per https://github.com/karakeep-app/karakeep/issues/1802
            DB_WAL_MODE: true
            DATA_DIR: /data
            # This impacts SSO signups as well.
            DISABLE_SIGNUPS: false
            OLLAMA_BASE_URL: 
              valueFrom:
                secretKeyRef:
                  name: karakeep-secret
                  key: ollama_base_url
            INFERENCE_TEXT_MODEL: 'hf.co/unsloth/Qwen3-30B-A3B-Instruct-2507-GGUF:Q4_K_M'
            INFERENCE_CONTEXT_LENGTH: 128000
            INFERENCE_IMAGE_MODEL: 'llava:8b'
            # Defaults to 30 seconds, needed longer for Ollama jobs.
            INFERENCE_JOB_TIMEOUT_SEC: 600
            INFERENCE_MAX_OUTPUT_TOKENS: 8000
            MEILI_ADDR: http://home-karakeep-meilisearch.default.svc.cluster.local:7700
            MEILI_MASTER_KEY:
              valueFrom:
                secretKeyRef:
                  name: karakeep-secret
                  key: meilisearch_master_key
