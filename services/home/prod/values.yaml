            COREPACK_INTEGRITY_KEYS: 0
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 4Gi

    chrome:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        app:
          image:
            repository: gcr.io/zenika-hub/alpine-chrome
            tag: 124
          command:
            - chromium-browser
          args:
            - --headless
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          securityContext:
            capabilities:
