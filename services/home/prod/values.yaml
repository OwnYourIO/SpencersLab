zigbee2mqtt:
  #nameOverride: "zigbee2mqtt"
  fullnameOverride: "zigbee2mqtt"
  statefulset:
    storage:
      storageClassName: local-path
  additionalVolumeMounts:
    - name: usb
      mountPath: /dev/ttyUSB0

  additionalVolumes:
    - name: usb
      hostPath:
        path: /dev/ttyUSB0

  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      tls:
      - hosts:
          - "cluster.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
        secretName: cluster-wildcard-cert
      hosts:
        - host: zigbee.spencerslab.com

