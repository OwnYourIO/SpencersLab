apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-secrets
spec:
  refreshInterval: 1h
  target:
    name: paperless-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_CONNECTION: pgsql
        DB_HOST: pg-firefly-rw
        DB_PORT: 5432
        DB_USERNAME: "{{ `{{ .db_username }}` }}"
        DB_PASSWORD: "{{ `{{ .db_password }}` }}"
        DB_DATABASE: firefly
        APP_URL: https://budget.${domain}

  data:
    - secretKey: db_username
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "firefly-pg" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: db_password
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "firefly-pg" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
