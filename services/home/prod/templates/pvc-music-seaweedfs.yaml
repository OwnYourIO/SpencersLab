apiVersion: v1
kind: PersistentVolume
metadata:
  name: music-shared
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 32Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: music-shared
    volumeAttributes:
      collection: media
      replication: "002"
      path: /buckets/media/Music
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-shared
spec:
  storageClassName: ""
  volumeName: music-shared
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
