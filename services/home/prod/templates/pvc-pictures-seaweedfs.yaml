apiVersion: v1
kind: PersistentVolume
metadata:
  name: pictures-shared
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 300Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: pictures-shared
    volumeAttributes:
      collection: pictures
      replication: "003"
      path: /buckets/pictures
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pictures-shared
spec:
  storageClassName: ""
  volumeName: pictures-shared
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
