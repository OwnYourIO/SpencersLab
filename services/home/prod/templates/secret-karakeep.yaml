apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep-secret
spec:
  refreshInterval: 1h
  target:
    name: karakeep-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        NEXTAUTH_URL: "https://karakeep.{{ .Values.domain }}"
        NEXTAUTH_SECRET: "{{ `{{ .encryption_key }}` }}"
        MEILI_MASTER_KEY: "{{ `{{ .meilisearch_master_key }}` }}"
        OLLAMA_BASE_URL: "{{ `{{ .ollama_base_url }}` }}"
        
        # TODO: These seem to be accepted, but don't actually sent an email.
        # They're only used for account creation and password recovery though, so not needed.
        SMTP_HOST: smtp-relay-mail
        SMTP_PORT: "587"
        SMTP_FROM: "bookmarks@{{ .Values.domain }}"
        SMTP_SECURE: "false"
  data:
    - secretKey: encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "karakeep-secret" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: meilisearch_master_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "karakeep-secret" }}'
        property: meilisearch_master_key
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: ollama_base_url
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "karakeep-secret" }}'
        property: ollama_base_url
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
