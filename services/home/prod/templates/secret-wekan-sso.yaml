apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wekan-sso
spec:
  refreshInterval: 1h
  target:
    name: wekan-sso
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OAUTH2_ENABLED: "true"
        OAUTH2_CLIENT_ID: "{{ `{{ .client_id }}` }}"
        OAUTH2_SECRET: "{{ `{{ .secret }}` }}"
        OAUTH2_SERVER_URL: "https://login.{{ $.Values.domain }}"
        OAUTH2_AUTH_ENDPOINT: "/realms/{{ `{{ .realm }}` }}/protocol/openid-connect/auth"
        OAUTH2_USERINFO_ENDPOINT: "/realms/{{ `{{ .realm }}` }}/protocol/openid-connect/userinfo"
        OAUTH2_TOKEN_ENDPOINT: "/realms/{{ `{{ .realm }}` }}/protocol/openid-connect/token"
        OAUTH2_ID_MAP: "preferred_username"
        OAUTH2_USERNAME_MAP: "preferred_username"
        OAUTH2_FULLNAME_MAP: "given_name"
        OAUTH2_EMAIL_MAP: "email"
        MAIL_URL: "smtp://lab@{{ .Values.domain }}/"
        MAIL_FROM: "Boards <boards@{{ .Values.domain }}>"
  data:
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "wekan-sso-secret" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "wekan-sso-secret" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: realm
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "wekan-sso-secret" }}'
        property: realm
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
