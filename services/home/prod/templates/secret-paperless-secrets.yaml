apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-secrets
spec:
  refreshInterval: 1h
  target:
    name: paperless-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PAPERLESS_ADMIN_USER: "{{ `{{  .PAPERLESS_ADMIN_USER }}` }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ `{{  .PAPERLESS_ADMIN_PASSWORD }}` }}"
        PAPERLESS_SECRET_KEY: "{{ `{{  .PAPERLESS_SECRET_KEY }}` }}"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: >
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "keycloak",
                  "name": "Keycloak",
                  "client_id": "{{ `{{ .client_id }}` }}",
                  "secret": "{{ `{{  .secret }}` }}",
                  "settings": {
                      "server_url": "https://login.{{ .Values.domain }}/realms/{{ `{{  .realm }}` }}/.well-known/openid-configuration"
                  }
                }
              ]
            }
          }
  data:
    - secretKey: PAPERLESS_ADMIN_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "admin-account" }}'
        property: username
    - secretKey: PAPERLESS_ADMIN_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "admin-account" }}'
        property: password
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "paperless-sso-secret" }}'
        property: username
    - secretKey: secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "paperless-sso-secret" }}'
        property: password
    - secretKey: realm
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "paperless-sso-secret" }}'
        property: realm
    - secretKey: PAPERLESS_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "paperless-sso-secret" }}'
        property: secret_key
