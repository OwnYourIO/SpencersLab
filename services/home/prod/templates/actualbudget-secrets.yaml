apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actualbudget-secrets
spec:
  refreshInterval: 1h
  target:
    name: actualbudget-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ACTUAL_LOGIN_METHOD: openid
        ACTUAL_ALLOWED_LOGIN_METHODS: openid
        ACTUAL_OPENID_PROVIDER_NAME: "Spencer's Lab"
        ACTUAL_OPENID_SERVER_HOSTNAME: "https://login.{{ .Values.domain }}"
        #ACTUAL_TRUSTED_PROXIES: "${IP_POD_CIDR_V4}"
        ACTUAL_TRUSTED_PROXIES: 
          - "10.42.0.0/16"
  # TODO: Can I remove this section?
  data:
    - secretKey: db_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "firefly-pg-secret" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: db_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "firefly-pg-secret" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
