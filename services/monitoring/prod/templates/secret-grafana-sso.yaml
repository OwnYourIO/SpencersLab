apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-sso
  labels:
    # Needed to address: https://github.com/argoproj/argo-cd/issues/4188
    app.kubernetes.io/part-of: grafana
spec:
  refreshInterval: 1h
  target:
    name: grafana-sso
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ `{{ .GF_AUTH_GENERIC_OAUTH_CLIENT_ID }}` }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ `{{ .GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET }}` }}"
        issuer: "{{ `{{ .issuer }}` }}"
        
        GF_SMTP_ENABLED: "true"
        GF_SMTP_HOST: "smtp-relay-mail:587"
        GF_SMTP_FROM_NAME: "Alerts"
        GF_SMTP_FROM_ADDRESS: "alerts@{{ .Values.domain }}"
        GF_SMTP_SKIP_VERIFY: "true"

  data:
  - secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
    sourceRef:
      storeRef:
        name: bitwarden-login
        kind: SecretStore
    remoteRef:
      key: {{ index .Values "bitwardenIds" "grafana-sso-secret" }}
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
    sourceRef:
      storeRef:
        name: bitwarden-login
        kind: SecretStore
    remoteRef:
      key: {{ index .Values "bitwardenIds" "grafana-sso-secret" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: issuer
    sourceRef: 
      storeRef:
        name: bitwarden-fields
        kind: SecretStore
    remoteRef:
      key: {{ index .Values "bitwardenIds" "grafana-sso-secret" }}
      property: issuer
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
