apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-sso
  labels:
    # Needed to address: https://github.com/argoproj/argo-cd/issues/4188
    app.kubernetes.io/part-of: grafana
spec:
  refreshInterval: 1h
  target:
    name: grafana-sso
    creationPolicy: Owner
  data:
  - secretKey: client-id
    sourceRef:
      storeRef:
        name: bitwarden-login
        kind: SecretStore
    remoteRef:
      key: {{ index .Values "bitwardenIds" "grafana-sso-secret" }}
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: client-secret
    sourceRef:
      storeRef:
        name: bitwarden-login
        kind: SecretStore
    remoteRef:
      key: {{ index .Values "bitwardenIds" "grafana-sso-secret" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: issuer
    sourceRef: 
      storeRef:
        name: bitwarden-fields
        kind: SecretStore
    remoteRef:
      key: {{ index .Values "bitwardenIds" "grafana-sso-secret" }}
      property: issuer
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
