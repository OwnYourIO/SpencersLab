#From https://gitlab.tikalk.dev/matan.amiel/kube-prometheus-stack/-/blob/main/values.yaml
# https://medium.com/israeli-tech-radar/how-to-create-a-monitoring-stack-using-kube-prometheus-stack-part-1-eff8bf7ba9a9
prometheus:
  ruleSelectorNilUsesHelmValues: false
  serviceMonitorSelectorNilUsesHelmValues: false
  podMonitorSelectorNilUsesHelmValues: false
  probeSelectorNilUsesHelmValues: false
  scrapeConfigSelectorNilUsesHelmValues: false

loki-stack:
  promtail:
    config: 
      clients:
        - url: http://monitoring-loki.default:3100/loki/api/v1/push

  loki:
    auth_enabled: false
    gateway:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
        - loki.spencerslab.com
        paths:
        - "/" 
        pathType: Prefix
  gateway:
    enabled: true
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
      - loki.spencerslab.com
      paths:
      - "/" 
      pathType: Prefix
      #tls:
      #- loki.spencerslab.com

kube-prometheus-stack: 
  crds:
        enabled: true
  grafana:
    persistence:
      type: pvc
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 500Mi
    additionalDataSources: 
      - name: Loki
        type: loki
        url: http://monitoring-loki.default:3100
        access: proxy
        default: false
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
      - grafana.spencerslab.com
      paths:
      - "/"
      pathType: Prefix
      tls:
        - hosts:
          - grafana.spencerslab.com
          secretName: wildcard-cert
  prometheus:
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
      - prometheus.spencerslab.com
      paths:
      - "/"
      pathType: Prefix
      tls:
        - hosts:
          - prometheus.spencerslab.com
          secretName: wildcard-cert
    prometheusSpec:
      scrapeConfigSelector:
        matchLabels:
          prometheus: system-monitoring-prometheus

mailcow_exporter:
  host: mail.spencerslab.com
  bitwarden_id: 082a5ebe-78b1-4a1e-aefb-b101003c1765
