charts: 
  external-secrets-bitwarden:
    version: 1.0.10 # renovate: datasource=helm registryUrl=https://ownyourio.github.io/SpencersLab/
    repository: https://ownyourio.github.io/SpencersLab/
    namespace: default
    ServerSideApply: "true"
  k8s-monitoring:
    #version: 1.0.13 # renovate: datasource=helm registryUrl=https://ownyourio.github.io/SpencersLab/
    #repository: https://ownyourio.github.io/SpencersLab/
    namespace: default
    ServerSideApply: "true"
  loki:
    #version: 1.0.1 # renovate: datasource=helm registryUrl=https://ownyourio.github.io/SpencersLab/
    #repository: https://ownyourio.github.io/SpencersLab/
    namespace: default
    # Loki needs false so that stateful set PVCs doesn't generate creationTimestamp: null
    ServerSideApply: "false"
    serviceName: base
  grafana:
    version: 10.1.0 # renovate: datasource=helm registryUrl=https://grafana.github.io/helm-charts/
    repository: https://grafana.github.io/helm-charts/
    namespace: default
    ServerSideApply: "true"
  exporter-mikrotik:
    version: 1.0.24 # renovate: datasource=helm registryUrl=https://ownyourio.github.io/SpencersLab/
    repository: https://ownyourio.github.io/SpencersLab/
    namespace: default
    #ServerSideApply: "true"
  smtp-relay:
    #version: 1.0.13 # renovate: datasource=helm registryUrl=https://ownyourio.github.io/SpencersLab/
    #repository: https://ownyourio.github.io/SpencersLab/
    namespace: default
    ServerSideApply: "true"
  kube-prometheus-stack:
    version: 78.1.0 # renovate: datasource=helm registryUrl=https://prometheus-community.github.io/helm-charts
    repository: https://prometheus-community.github.io/helm-charts
    namespace: default
    ServerSideApply: "true"
ingress:
  subdomains:
    charts: &charts
      service: monitoring-grafana
      port: 80
    grafana: *charts

    metrics: &metrics
      service: monitoring-kube-prometheus-prometheus
      port: 9090
    prometheus: *metrics
    logs: &logs
      service: monitoring-loki-gateway
      port: 80
    loki: *logs
    cluster:
      clusterBase: true
      service: argocd-server
      port: 80
    traefik:
      clusterBase: true
      namespace: kube-system
      service: traefik
      port: 80

#From https://gitlab.tikalk.dev/matan.amiel/kube-prometheus-stack/-/blob/main/values.yaml
# https://medium.com/israeli-tech-radar/how-to-create-a-monitoring-stack-using-kube-prometheus-stack-part-1-eff8bf7ba9a9
prometheus:
  ruleSelectorNilUsesHelmValues: false
  serviceMonitorSelectorNilUsesHelmValues: false
  podMonitorSelectorNilUsesHelmValues: false
  probeSelectorNilUsesHelmValues: false
  scrapeConfigSelectorNilUsesHelmValues: false


kube-prometheus-stack: 
  # Disable this in favor of using k8s-monitoring.
  nodeExporter:
    enabled: false
  crds:
    enabled: false
  grafana:
    enabled: false
  prometheusOperator: 
    admissionWebhooks:
      patch:
        ttlSecondsAfterFinished: 600
  prometheus:
    prometheusSpec:
      retention: 7d
      enableRemoteWriteReceiver: true
      scrapeConfigSelector:
        matchLabels:
          prometheus: system-monitoring-prometheus

      podMonitorNamespaceSelector: {}
      podMonitorSelector: {}
      podMonitorSelectorNilUsesHelmValues: false
      ruleNamespaceSelector: {}
      ruleSelector: {}
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorNamespaceSelector: {}
      serviceMonitorSelector: {}
      serviceMonitorSelectorNilUsesHelmValues: false
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi

