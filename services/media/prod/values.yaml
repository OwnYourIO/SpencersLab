audiobookshelf:
  global:
    nameOverride: "audiobookshelf"
  controllers:
    audiobookshelf:
      pod:
        securityContext:
          runAsUser: &uid 568
          runAsGroup: &gid 2000
          fsGroup: 2000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        app:
          image:
            repository: ghcr.io/advplyr/audiobookshelf
            tag: 2.17.2
          #envFrom:
          #  - secretRef:
          #      name: audiobookshelf-secret
          env:
            TZ: America/Denver
            PORT: &port 8080
            AUDIOBOOKSHELF_UID: *uid
            AUDIOBOOKSHELF_GID: *gid
            CONFIG_PATH: /config
            METADATA_PATH: /config/metadata
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /healthcheck
                  port: *port
            readiness: *probes
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              memory: 600Mi
  service:
    app:
      controller: audiobookshelf
      ports:
        http:
          port: *port
  persistence:
    config:
      existingClaim: audiobookshelf
    media:
      existingClaim: media
