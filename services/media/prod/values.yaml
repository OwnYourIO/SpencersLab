jellyfin:
  global:
    nameOverride: jellyfin
  controllers:
    jellyfin:
      pod:
        securityContext:
          runAsUser: 1000
          # Using gid 2000 as "shared" group.
          runAsGroup: 2000
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
          supplementalGroups:
            - 44 # video
            - 109 # render
            - 105
            - 568
            - 1000
            - 2000
      containers:
        app:
          image:
            repository: jellyfin/jellyfin
            tag: 10.10.7@sha256:7ae36aab93ef9b6aaff02b37f8bb23df84bb2d7a3f6054ec8fc466072a648ce2
          env:
            TZ: America/Denver
            JELLYFIN_DATA_DIR: /config/data
            JELLYFIN_CONFIG_DIR: /config
            JELLYFIN_SMTP_SERVER: "smtp-relay-mail"
            # TODO: Extract this.
            JELLYFIN_SMTP_FROM_ADDRESS: "player@spencerslab.com"
            #JELLYFIN_PublishedServerUrl: https://jellyfin.$.Values.domain
            #DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
            #JELLYFIN_FFmpeg__probesize: "50000000"
            #JELLYFIN_FFmpeg__analyzeduration: "50000000"
  service:
    app:
      controller: jellyfin
      type: ClusterIP
      ports:
        http:
          port: 8096
  persistence:
    config:
      existingClaim: jellyfin
    share:
      existingClaim: jellyfin-share
    media:
      existingClaim: media

