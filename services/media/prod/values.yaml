bitwardenIds:
  argocd-sso-secret: 6bc8ead2-faf6-4548-9831-b1a501646625

seaweedfs-csi-driver:
  seaweedfsFiler: "seaweedfs-filer.{{ $.Values.clusterName }}.{{ $.Values.domain }}:443"

jellyfin:
  app-template:
    controllers:
      jellyfin:
        containers:
          app:
            env:
              JELLYFIN_PublishedServerUrl: https://jellyfin.spencerslab.com
    service:
      app:
        controller: jellyfin
        type: LoadBalancer
        ports:
          http:
            port: 8096
    ingress:
      app:
        hosts:
          - host: jellyfin.spencerslab.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
