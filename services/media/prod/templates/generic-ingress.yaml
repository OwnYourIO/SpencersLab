{{- range $name, $config := .Values.proxy.subdomains }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $name }}-ingress"
  namespace: default
  annotations:
    # If middlewares is set manually, use that.
    {{- if $config.middlewares }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ $config.middlewares }}
    {{- end }}
    #external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ $.Values.domain }}"
  #labels:
  #  external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "{{ $name }}.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: "{{ $name }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ $config.service }}"
                port:
                  number: {{ $config.port }}

{{- if $config.serviceName }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $config.serviceName }}-ingress"
  namespace: default
  annotations:
    # If middlewares is set manually, use that.
    {{- if $config.middlewares }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ $config.middlewares }}
    {{- end }}
    #external-dns.alpha.kubernetes.io/target: "proxy-remote.{{ $.Values.domain }}"
  labels:
    external-dns: "enabled"
spec:
  tls:
    - hosts:
      - "{{ $config.serviceName }}.{{ $.Values.domain }}"
      secretName: wildcard-cert
  rules:
    - host: "{{ $config.serviceName }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ $config.service }}"
                port:
                  number: {{ $config.port }}
{{- end }}
{{- end }}
