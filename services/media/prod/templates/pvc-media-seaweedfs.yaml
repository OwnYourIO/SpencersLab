apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-shared
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: media-shared
    volumeAttributes:
      collection: media
      replication: "000"
      #path: /path/to/files
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
spec:
  storageClassName: ""
  volumeName: media-shared
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

--- 
# This is needed because the csi-driver can't currently set volumeServerAccess=publicURL
# So this captures the internal DNS look up and directs it externally instead.
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  log.override: |
    rewrite name seaweedfs-volume-0.seaweedfs-volume.default seaweedfs-volume.infra.spencerslab.com
