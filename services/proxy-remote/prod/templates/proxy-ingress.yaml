{{- range $name, $config := .Values.proxy.subdomains }}
{{- if $config.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $name }}-ingress"
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: {{ $.Values.proxy.middlewares.entrypoint }}
spec:
  tls:
    - hosts:
      - "{{ $name }}.{{ $.Values.domain }}"
      secretName: {{ $name }}-cert
  rules:
    - host: "{{ $name }}.{{ $.Values.domain }}"
      http:
        paths:
        {{- range $path := default (list "/") $config.paths }}
          - path: {{ $path }}
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 443
        {{- end }}
{{- end }}
{{- end }}

--- 
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
spec:
  redirectScheme:
    scheme: https
    permanent: true
