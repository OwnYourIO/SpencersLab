{{- range $name, $config := .Values.proxy.subdomains }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $name }}-ingress"
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
      - "{{ $name }}.{{ $.Values.domain }}"
      secretName: {{ $name }}-cert
  rules:
    - host: "{{ $name }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 443
{{- end }}
