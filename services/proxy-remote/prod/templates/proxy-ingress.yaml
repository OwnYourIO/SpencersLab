{{- range $name, $config := .Values.proxy.subdomains }}
{{- if $config.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $name }}-ingress"
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
      - "{{ $name }}.{{ $.Values.domain }}"
      secretName: {{ $name }}-cert
  rules:
    - host: "{{ $name }}.{{ $.Values.domain }}"
      http:
        paths:
        {{- range $index, $path := default (list (dict "name" "/")) $config.paths }}
          - path: {{ $path.name }}
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 443
        {{- end }}
{{- end }}
{{- end }}
