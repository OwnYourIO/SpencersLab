apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: player-ingress
  namespace: default
  #annotations:
  #  traefik.ingress.kubernetes.io/router.middlewares: kube-system-geoblock@file
spec:
  tls:
    - hosts:
      - "player.{{ .Values.domain }}"

  rules:
    - host: "player.{{ .Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 443
