apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gpu-appset
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: gpu
                  namespace: default
                  ServerSideApply: "true"
  template:
    metadata:
      name: "{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      sources:
        - repoURL: "{{ metadata.annotations.services.repo }}"
          targetRevision: main
          path: "{{ metadata.annotations.services.repo.path }}/{{ appName }}/{{ metadata.annotations.stage }}"
          helm:
            parameters:
              - name: domain
                value: "{{ metadata.annotations.domain }}"
              - name: clusterName
                value: "{{ metadata.annotations.clusterName }}"
              - name: ssoDomain
                value: "{{ metadata.annotations.sso.domain }}"
              - name: ssoPathPrefix
                value: "{{ metadata.annotations.sso.pathPrefix }}"
              - name: appset.includeBase
                value: "{{ metadata.annotations.services.gpu.includeBase | default \"false\" }}"
              - name: syncPolicy.selfHeal
                value: "{{ metadata.annotations.services.gpu.selfHeal | default true }}"
            valueFiles:
              - values.yaml
              - $values/{{ metadata.annotations.values.path }}/{{ appName }}/{{ metadata.annotations.stage }}-values.yaml
        - repoURL: "{{ metadata.annotations.values.repo }}"
          targetRevision: main
          ref: values
      destination:
        name: "{{ name }}"
        namespace: "{{ namespace }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: "{{ metadata.annotations.services.gpu.selfHeal | default true }}"
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ ServerSideApply }}
