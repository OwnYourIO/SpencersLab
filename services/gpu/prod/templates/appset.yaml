apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gpu-appset
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: gpu
                  namespace: default
                  ServerSideApply: "true"
  template:
    metadata:
      name: '{{ `{{.appName}}` }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      destination:
        name: "{{ `{{ .name }}` }}"
        namespace: "{{ `{{.namespace }}` }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ `{{ServerSideApply}}` }}
  templatePatch: |
    # Dynamic source configuration - toggle specific fields based on chart type
    spec:
      sources:
        - repoURL: '{{ `{{ index .metadata.annotations "services.repo" }}` }}'
          targetRevision: main
          ref: services
        - repoURL: '{{ `{{ index .metadata.annotations "values.repo" }}` }}'
          targetRevision: main
          ref: values
        - repoURL: '{{ `{{ index .metadata.annotations "services.repo" }}` }}'
          targetRevision: "{{ `{{ if hasKey . "version" }}{{ .version }}{{ else }}main{{ end }}` }}"
          path: "{{ `{{ metadata.annotations.services.repo.path }}` }}/{{ `{{ appName }}` }}/{{ `{{ metadata.annotations.stage }}` }}"
          helm:
            parameters:
              - name: domain
                value: "{{ `{{ metadata.annotations.domain }}` }}"
              - name: clusterName
                value: "{{ `{{ metadata.annotations.clusterName }}` }}"
              - name: ssoDomain
                value: "{{ `{{ metadata.annotations.sso.domain }}` }}"
              - name: ssoPathPrefix
                value: "{{ `{{ metadata.annotations.sso.pathPrefix }}` }}"
              - name: appset.includeBase
                value: "{{ `{{ metadata.annotations.services.gpu.includeBase }}` }}"
            valueFiles:
              - values.yaml
              - $services/{{ `{{ index .metadata.annotations "services.repo.path" }}` }}/gpu/{{ `{{ index .metadata.annotations "stage" }}` }}/values.yaml
              # Service-wide custom values URL (applies to ALL apps in this service):
              # metadata.annotations.services.gpu.customValuesUrl
              {{ `{{- $serviceCustomValuesUrl := index .metadata.annotations "services.gpu.customValuesUrl" }}` }}
              {{ `{{- if $serviceCustomValuesUrl }}` }}
              - {{ `{{ $serviceCustomValuesUrl }}` }}
              {{ `{{- end }}` }}
