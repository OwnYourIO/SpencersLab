apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gpu-appset
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - serviceName: gpu
                  namespace: default
                  ServerSideApply: "true"
  template:
    metadata:
      name: '{{ `{{ serviceName }}` }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      destination:
        name: "{{ `{{ name }}` }}"
        namespace: "{{ `{{ namespace }}` }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ `{{ ServerSideApply }}` }}
  templatePatch: |
    {{ `{{- $branch := metadata.annotations.stage }}` }}
    # Dynamic source configuration - toggle specific fields based on chart type
    spec:
      sources:
        - repoURL: '{{ `{{ metadata.annotations.services.repo }}` }}'
          targetRevision: main
          ref: services
        - repoURL: '{{ `{{ metadata.annotations.values.repo }}` }}'
          targetRevision: main
          ref: values
        - repoURL: '{{ `{{ metadata.annotations.services.repo }}` }}'
          targetRevision: '{{ `{{ $branch }}` }}'
          path: "{{ `{{ metadata.annotations.services.repo.path }}` }}/{{ `{{ serviceName }}` }}/{{ `{{ metadata.annotations.stage }}` }}"
          helm:
            parameters:
              - name: domain
                value: "{{ `{{ metadata.annotations.domain }}` }}"
              - name: clusterName
                value: "{{ `{{ metadata.annotations.clusterName }}` }}"
              - name: serviceName
                value: '{{ `{{ serviceName}}` }}'
              - name: appset.includeBase
                value: "true"
            valueFiles:
              - values.yaml
              - $services/{{ `{{ metadata.annotations.services.repo.path }}` }}/gpu/{{ `{{ metadata.annotations.stage }}` }}/values.yaml
              - https://raw.githubusercontent.com/OwnYourIO/SpencersLab/refs/heads/main/custom-values/gpu/prod-values.yaml
              # Service-wide custom values URL (applies to ALL apps in this service):
              # metadata.annotations.services.gpu.customValuesUrl


