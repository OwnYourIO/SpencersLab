apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gpu-appset
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: gpu
                  namespace: default
                  ServerSideApply: "true"
  template:
    metadata:
      name: '{{ `{{.appName}}` }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      destination:
        name: "{{ `{{ .name }}` }}"
        namespace: "{{ `{{.namespace }}` }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ `{{ServerSideApply}}` }}
  templatePatch: |
    # Dynamic source configuration - toggle specific fields based on chart type
    spec:
      sources:
        - repoURL: '{{ `{{ .metadata.annotations.services.repo }}` }}'
          targetRevision: main
          ref: services
        - repoURL: '{{ `{{ .metadata.annotations.values.repo }}` }}'
          targetRevision: main
          ref: values
        #- repoURL: '{{ `{{ if hasKey . "repository" }}{{ .repository }}{{ else }}{{ .metadata.annotations.services.repo }}{{ end }}` }}'
        - repoURL: '{{ `{{ .metadata.annotations.services.repo }}` }}'
          targetRevision: main
          path: services/gpu/prod/
          helm:
            parameters:
              - name: domain
                value: "{{ `{{ metadata.annotations.domain }}` }}"
              - name: clusterName
                value: "{{ `{{ metadata.annotations.clusterName }}` }}"
              - name: ssoDomain
                value: "{{ `{{ metadata.annotations.sso.domain }}` }}"
              - name: ssoPathPrefix
                value: "{{ `{{ metadata.annotations.sso.pathPrefix }}` }}"
              - name: appset.includeBase
                value: "true"
            valueFiles:
              - values.yaml
              - $services/{{ `{{ metadata.annotations.services.repo.path }}` }}/gpu/{{ `{{.metadata.annotations.stage }}` }}/values.yaml
