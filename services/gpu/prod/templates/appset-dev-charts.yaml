apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: flowise
                  # version: 1.0.0
                  # repository: https://example.com/helm
                  namespace: default
                  ServerSideApply: "false"
                - appName: langflow
                  # version: 1.0.0
                  # repository: https://example.com/helm
                  namespace: default
                  ServerSideApply: "false"
                - appName: n8n
                  # version: 1.0.0
                  # repository: https://example.com/helm
                  namespace: default
                  ServerSideApply: "false"
                # TODO: Enable these
                #- appName: qdrant
                #  # version: 1.0.0
                #  # repository: https://example.com/helm
                #  namespace: default
                #  ServerSideApply: "false"
                #- appName: neo4j
                #  # version: 1.0.0
                #  # repository: https://example.com/helm
                #  namespace: default
                #  ServerSideApply: "false"
                #- appName: langfuse
                #  # version: 1.0.0
                #  # repository: https://example.com/helm
                #  namespace: default
                #  ServerSideApply: "false"
                #- appName: searxng
                #  # version: 1.0.0
                #  # repository: https://example.com/helm
                #  namespace: default
                #  ServerSideApply: "false"
                - appName: supabase
                  # version: 1.0.0
                  # repository: https://example.com/helm
                  namespace: default
                  ServerSideApply: "false"
                - appName: archon
                  # version: 1.0.0
                  # repository: https://example.com/helm
                  namespace: default
                  ServerSideApply: "false"
                # Helm repository charts (external charts)
                - appName: seaweedfs-csi-driver
                  version: 0.2.3
                  repository: https://seaweedfs.github.io/seaweedfs-csi-driver/helm
                  namespace: default
                  ServerSideApply: "true"
                - appName: cloudnative-pg
                  version: 0.25.0
                  repository: https://cloudnative-pg.github.io/charts
                  namespace: default
                  ServerSideApply: "true"
                - appName: ollama
                  version: 1.26.0
                  repository: https://helm.otwld.com/
                  namespace: default
                  ServerSideApply: "false"
                - appName: open-webui
                  version: 7.2.0
                  repository: https://helm.openwebui.com/
                  namespace: default
                  ServerSideApply: "false"
                - appName: amd-gpu
                  version: 0.20.0
                  repository: https://rocm.github.io/k8s-device-plugin/
                  namespace: default
                  ServerSideApply: "true"
                - appName: coder
                  version: 2.25.1
                  repository: https://helm.coder.com/v2
                  namespace: default
                  ServerSideApply: "false"
  template:
    metadata:
      name: '{{ `{{ index .metadata.annotations | toJson }}` }}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      destination:
        name: "testname{{ .name }}"
        namespace: "{{ .namespace }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ .ServerSideApply }}
  templatePatch: |
    # Dynamic source configuration - toggle specific fields based on chart type
    spec:
      sources:
        - repoURL: '{{ `{{ index .metadata.annotations "services.repo" }}` }}'
          targetRevision: main
          ref: services
        - repoURL: '{{ `{{ index .metadata.annotations "values.repo" }}` }}'
          targetRevision: main
          ref: values
        - repoURL: "{{ .repository }}"
          targetRevision: "{{ .version }}"
          chart: "testchartname{{ .appName }}"
