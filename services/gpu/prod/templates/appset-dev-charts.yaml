apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-appset
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: flowise
                  namespace: default
                  ServerSideApply: "false"
                - appName: langflow
                  namespace: default
                  ServerSideApply: "false"
                - appName: n8n
                  namespace: default
                  ServerSideApply: "false"
                - appName: supabase
                  namespace: default
                  ServerSideApply: "false"
                - appName: archon
                  namespace: default
                  ServerSideApply: "false"
  template:
    metadata:
      name: "{{ `{{appName}}` }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      sources:
        - repoURL: "{{ `{{ metadata.annotations.services.repo }}` }}"
          targetRevision: main
          path: "charts/{{ `{{appName}}` }}"
          helm:
            parameters:
              - name: domain
                value: "{{ `{{ metadata.annotations.domain }}` }}"
              - name: clusterName
                value: "{{ `{{ metadata.annotations.clusterName }}` }}"
            valueFiles:
              - values.yaml
              - $values/{{ `{{ metadata.annotations.values.path }}/{{ appName }}/{{ metadata.annotations.stage }}-values.yaml` }}
        - repoURL: "{{ `{{ metadata.annotations.values.repo }}` }}"
          targetRevision: main
          ref: values
      destination:
        name: "{{ `{{name}}` }}"
        namespace: "{{ `{{namespace}}` }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          # Needed for: https://github.com/prometheus-community/helm-charts/issues/3345
          - ServerSideApply={{ `{{ServerSideApply}}` }}
