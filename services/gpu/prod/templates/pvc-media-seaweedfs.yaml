apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-shared
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 32Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: media-shared
    volumeAttributes:
      collection: media
      replication: "002"
      path: /buckets/media/
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
spec:
  storageClassName: ""
  volumeName: media-shared
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Gi

---
# This is needed because the csi-driver can't currently set volumeServerAccess=publicURL
# So this captures the internal DNS look up and directs it externally instead.
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  log.override: |
    {{- $volumeCount := .Values.seaweedfs.volumeCount }}
    {{- range $i := until ($volumeCount | int) }}
    rewrite name seaweedfs-volume-{{ $i }}.seaweedfs-volume.default seaweedfs-volume-{{ $i }}.infra.{{ $.Values.domain }}
    {{- end }}
