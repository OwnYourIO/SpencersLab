apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-shared
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 32Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: media-shared
    volumeAttributes:
      collection: media
      replication: "002"
      path: /buckets/media/
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
spec:
  storageClassName: ""
  volumeName: media-shared
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
