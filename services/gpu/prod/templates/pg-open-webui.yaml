---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-open-webui
spec:
  instances: 1
  storage:
    size: 5Gi
    storageClass: local-path

  enableSuperuserAccess: true
  superuserSecret:
    name: &secretName cloudnative-pg-secret

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB

