apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coder-secrets
spec:
  refreshInterval: 1h
  target:
    name: coder-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CODER_PG_CONNECTION_URL: "postgresql://{{ `{{ .pg_username }}` }}:{{ `{{ .pg_password }}` }}@pg-coder-rw:5432/coder"
        CODER_ACCESS_URL: "https://coder.{{ $.Values.domain }}"
        CODER_OIDC_ISSUER_URL: "{{ `{{ .provider_url }}` }}"
        CODER_OIDC_EMAIL_DOMAIN: "{{ $.Values.domain }}"
        CODER_OIDC_CLIENT_ID: "{{ `{{ .client_id }}` }}"
        CODER_OIDC_CLIENT_SECRET: "{{ `{{ .secret }}` }}"
        CODER_OIDC_SIGN_IN_TEXT: "Sign in"
        CODER_OIDC_ICON_URL: "https://gitlab.alexsaphir.com/-/pwa-icons/logo-512.png"
        CODER_OIDC_GROUP_AUTO_CREATE: "true"
        CODER_OIDC_EMAIL_FIELD: "email"
        CODER_OIDC_USERNAME_FIELD: "preferred_username"
        CODER_OIDC_SCOPES: "openid,profile,email"
        CODER_EMAIL_SMARTHOST: "smtp-relay-mail:587"
        CODER_EMAIL_FROM: "coder@{{ .Values.domain }}"
        CODER_EMAIL_HELLO: "coder.{{ .Values.domain }}"
        CODER_EMAIL_TLS_SKIPVERIFY: "true"

  data:
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "coder-sso-secret" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: secret
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "coder-sso-secret" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: provider_url
      sourceRef:
        storeRef:
          name: bitwarden-uri
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "coder-sso-secret" }}'
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "coder-pg" }}'
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: pg_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "coder-pg" }}'
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
