apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-secrets
spec:
  refreshInterval: 1h
  target:
    name: open-webui-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OPENID_PROVIDER_URL: "{{ `{{ .provider_url }}` }}".well-known/openid-configuration
        OAUTH_CLIENT_ID: "{{ `{{ .client_id }}` }}"
        OAUTH_CLIENT_SECRET: "{{ `{{ .secret }}` }}"
        WEBUI_SECRET_KEY: "{{ `{{ .webui_secret_key }}` }}"
        OPENAI_API_KEY: "{{ `{{ .webui_api_key }}` }}"
  data:
    - secretKey: OPENAI_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "open-webui-secret" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: WEBUI_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "open-webui-secret" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: OAUTH_CLIENT_ID
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "open-webui-sso-secret" }}'
        property: username
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: OAUTH_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "open-webui-sso-secret" }}'
        property: password
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: provider_url
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: '{{ index .Values "bitwardenIds" "open-webui-sso-secret" }}'
        property: provider_url
        # Boiler plate needed for ArgoCD to not complain about a mismatch.
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
