---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-home-assistant
spec:
  instances: 1
  postgresUID: 1000
  postgresGID: 1000
  storage:
    size: 50Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
    shared_preload_libraries:
      - pg_stat_statements
      - pgaudit
      - plpgsql
      - plpgsql_check
      - pg_cron
      - pg_net
      - timescaledb
      - auto_explain
      - pg_tle
      - plan_filter

  bootstrap:
    initdb:
      database: home-assistant
      owner: home-assistant
      secret:
        name: pg-home-assistant-secret

