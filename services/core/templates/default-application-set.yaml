apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main
spec:
  generators:
    # Generator for apps that should deploy to all cluster.
    - matrix:
        generators:
          - clusters: {}
          - list:
              elements:
                - appName: base
                  namespace: default
                - appName: core
                  namespace: default
                - appName: monitoring
                  namespace: default
  template:
    metadata:
      name: "{{ `{{appName}}` }}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      source:
        repoURL: "{{ `{{ metadata.annotations.repo.chart }}` }}"
        targetRevision: main
        # TODO: I know this isn't quite right. I think it needs to be the stage
        #path: "charts/{{ `{{appName}}` }}/{{ `{{name}}`  }}"
        path: "services/{{ `{{appName}}` }}"
        #helm:
        #  releaseName: "{{appName}}"
        #  valueFiles:
        #    #- ../common.values.yaml
        #    - values.yaml
      destination:
        name: "{{ `{{name}}` }}"
        namespace: "{{ `{{namespace}}` }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true