apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: default
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: media-data
    volumeAttributes:
      collection: default
      replication: "001"
      path: /media
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem 
