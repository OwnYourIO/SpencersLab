apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: samba
  namespace: default
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: samba-data
    volumeAttributes:
      collection: default
      replication: "001"
      path: /samba
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem 
