apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: player
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: player
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 30Gi
  csi:
    driver: seaweedfs-csi-driver
    # volumeHandle doesn't seem to have an impact, but is required. For now, just matching volume name.
    volumeHandle: player
    volumeAttributes:
      collection: player
      replication: "001"
      path: /buckets/player
      diskType: "hdd"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
