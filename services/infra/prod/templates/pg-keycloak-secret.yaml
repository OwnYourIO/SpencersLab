apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-keycloak-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: pg-keycloak-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: { { index .Values "bitwardenIds" "keycloak-pg" } }
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: { { index .Values "bitwardenIds" "keycloak-pg" } }
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
