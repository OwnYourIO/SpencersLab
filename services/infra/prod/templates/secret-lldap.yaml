apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: infra-lldap-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: infra-lldap-credentials
    creationPolicy: Owner
  data:
  - secretKey: ldapUserPass
    remoteRef:
      key: {{ index .Values "bitwardenIds" "lldap" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: smtpPassword
    remoteRef:
      key: {{ index .Values "bitwardenIds" "smtp" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: jwtSecret
    remoteRef:
      key: {{ index .Values "bitwardenIds" "lldap" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
