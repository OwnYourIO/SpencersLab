apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-sso
  labels:
    # Needed to address: https://github.com/argoproj/argo-cd/issues/4188
    app.kubernetes.io/part-of: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: argocd-sso
    creationPolicy: Owner
  data:
  - secretKey: client-id
    remoteRef:
      key: {{ index .Values "bitwardenIds" "argocd-sso-secret" }}
      property: username
  - secretKey: client-secret
    remoteRef:
      key: {{ index .Values "bitwardenIds" "argocd-sso-secret" }}
      property: password
  - secretKey: issuer
    remoteRef:
      key: {{ index .Values "bitwardenIds" "argocd-sso-secret" }}
      property: issuer
      value: https://login.spencerslab.com/realms/SpencersLab
