apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-sso
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: argocd-sso
    creationPolicy: Owner
  data:
  - secretKey: client-id
    remoteRef:
      key: {{ index .Values "bitwardenIds" "argocd-sso-secret" }}
      property: username
  - secretKey: client-secret
    remoteRef:
      key: {{ index .Values "bitwardenIds" "argocd-sso-secret" }}
      property: password

