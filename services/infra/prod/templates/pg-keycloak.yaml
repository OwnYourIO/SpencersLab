---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-keycloak
spec:
  instances: 1
  storage:
    size: 5Gi
    storageClass: local-path

  enableSuperuserAccess: true

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
