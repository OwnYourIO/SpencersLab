apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backups
spec:
  storageClassName: ""
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 32Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: backups
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 30Gi
  csi:
    driver: seaweedfs-csi-driver
    # volumeHandle doesn't seem to have an impact, but is required. For now, just matching volume name.
    volumeHandle: backups
    volumeAttributes:
      collection: backups
      replication: "002"
      path: /buckets/backups
      diskType: "backup"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
