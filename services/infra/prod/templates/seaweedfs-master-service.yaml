apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-master
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: swfs-master                                                                                                                      
      port: 9333                                                    
      protocol: TCP                          
      targetPort: 9333                       
    - name: swfs-master-grpc                 
      port: 19333                            
      protocol: TCP                          
      targetPort: 19333                      
    - name: metrics                          
      port: 9327                             
      protocol: TCP                          
      targetPort: 9327                       
  selector:                     
    app.kubernetes.io/component: master
    app.kubernetes.io/name: seaweedfs  
