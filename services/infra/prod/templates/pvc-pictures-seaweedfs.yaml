apiVersion: v1
kind: PersistentVolume
metadata:
  name: pictures-shared
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 32Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: pictures-shared
    volumeAttributes:
      collection: pictures
      replication: "003"
      #path: /path/to/files
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pictures-shared
spec:
  storageClassName: ""
  volumeName: pictures-shared
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
