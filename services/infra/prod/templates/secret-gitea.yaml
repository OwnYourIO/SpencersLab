apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: gitea-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # TODO: Test these.
        GITEA__mailer__ENABLED: true
        GITEA__mailer__SMTP_ADDR: "smtp-relay-mail"
        GITEA__mailer__FROM: "git@{{ .Values.domain }}"
        GITEA__mailer__PROTOCOL: "smtp"
        # TODO: May have to move the below up here as well.

  data:
    - secretKey: bindDn
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        key: {{ index .Values "bitwardenIds" "gitea" }}
        property: username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: bindPassword
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: SecretStore
      remoteRef:
        # TODO: This should be it's own set of credentials.
        key: {{ index .Values "bitwardenIds" "keycloak" }}
        property: password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: {{ index .Values "bitwardenIds" "gitea" }}
        property: oauth-key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: SecretStore
      remoteRef:
        key: {{ index .Values "bitwardenIds" "gitea" }}
        property: oauth-secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
