apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-oidc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: keycloak-oidc
    creationPolicy: Owner
  data:
  - secretKey: oidc.keycloak.clientSecret
    remoteRef:
      key: {{ index .Values "bitwardenIds" "argocd-oidc" }}
      property: password
