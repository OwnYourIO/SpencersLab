apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: smtp-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: {{ index .Values "bitwardenIds" "smtp-secret" }}
      property: username
  - secretKey: password
    remoteRef:
      key: {{ index .Values "bitwardenIds" "smtp-secret" }}
      property: password