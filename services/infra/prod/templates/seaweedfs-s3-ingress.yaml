apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seaweedfs-s3-ingress
  namespace: default
  labels:
    app: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
      - "seaweedfs-s3.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
    secretName: cluster-wildcard-cert
  rules:
    - host: "seaweedfs-s3.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seaweedfs-s3
                port:
                  number: 8333
