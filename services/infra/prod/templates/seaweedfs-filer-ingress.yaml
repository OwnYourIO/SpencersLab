apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seaweedfs-filer-ingress
  namespace: default
  labels:
    app: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.http.services.seaweedfs-filer.loadbalancer.server.scheme: h2c
    traefik.protocol: h2c
spec:
  tls:
  - hosts:
      - "seaweedfs-filer.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
    secretName: cluster-wildcard-cert
  rules:
    - host: "seaweedfs-filer.{{ $.Values.clusterName }}.{{ $.Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: seaweedfs-filer
                port:
                  number: 18888
