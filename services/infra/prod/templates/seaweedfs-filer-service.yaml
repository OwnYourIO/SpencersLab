apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-filer
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: swfs-filer                                                                                                                      
      port: 8888                                                    
      protocol: TCP                          
      targetPort: 8888                       
    - name: swfs-filer-grpc                 
      port: 18888                            
      protocol: TCP                          
      targetPort: 18888                      
    - name: metrics                          
      port: 9327                             
      protocol: TCP                          
      targetPort: 9327                       
  selector:                     
    app.kubernetes.io/component: filer
    app.kubernetes.io/name: seaweedfs  
