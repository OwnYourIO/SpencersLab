apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  storageClassName: ""
  volumeName: media
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 30Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 50ti
  csi:
    driver: seaweedfs-csi-driver
    # volumeHandle doesn't seem to have an impact, but is required. For now, just matching volume name.
    volumeHandle: media
    volumeAttributes:
      collection: media
      replication: "001"
      path: /buckets/media
      diskType: "hdd"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
