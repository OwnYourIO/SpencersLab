apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-shared
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: media-shared
    volumeAttributes:
      collection: media
      replication: "000"
      #path: /path/to/files
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-shared
spec:
  storageClassName: ""
  volumeName: media-shared
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
