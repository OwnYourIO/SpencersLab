apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openldap
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: openldap-secret
    creationPolicy: Owner
  data:
  - secretKey: LDAP_ADMIN_PASSWORD
    remoteRef:
      key: {{ index .Values "bitwardenIds" "openldap" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: LDAP_ADMIN_USERNAME
    remoteRef:
      key: {{ index .Values "bitwardenIds" "openldap" }}
      property: username
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: LDAP_CONFIG_PASSWORD
    remoteRef:
      key: {{ index .Values "bitwardenIds" "openldap" }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
