apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-filer
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: swfs-filer-grpc
      port: 18888
      protocol: TCP
      targetPort: 18888
  selector:
    app.kubernetes.io/component: filer
    app.kubernetes.io/name: seaweedfs
    apps.kubernetes.io/pod-index: 0
