apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git
spec:
  storageClassName: ""
  volumeName: git
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 30Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: git
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 30Gi
  csi:
    driver: seaweedfs-csi-driver
    # volumeHandle doesn't seem to have an impact, but is required. For now, just matching volume name.
    volumeHandle: git
    volumeAttributes:
      collection: git
      replication: "002"
      path: /buckets/git
      diskType: "hdd"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
