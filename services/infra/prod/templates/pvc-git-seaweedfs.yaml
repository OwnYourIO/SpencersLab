apiVersion: v1
kind: PersistentVolume
metadata:
  name: git-shared
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 32Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: git-shared
    volumeAttributes:
      collection: git
      replication: "002"
      #path: /path/to/files
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-shared
spec:
  storageClassName: ""
  volumeName: git-shared
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
