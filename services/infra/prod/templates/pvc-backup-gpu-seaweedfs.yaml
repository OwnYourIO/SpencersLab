apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-gpu
spec:
  storageClassName: ""
  volumeName: backup-gpu
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-gpu
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 30Ti
  csi:
    driver: seaweedfs-csi-driver
    # volumeHandle doesn't seem to have an impact, but is required. For now, just matching volume name.
    volumeHandle: player
    volumeAttributes:
      collection: player
      replication: "001"
      path: /buckets/backup-gpu
      diskType: "hdd"
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
