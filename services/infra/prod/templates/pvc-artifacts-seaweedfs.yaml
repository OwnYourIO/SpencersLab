apiVersion: v1
kind: PersistentVolume
metadata:
  name: artifacts-shared
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 32Gi
  csi:
    driver: seaweedfs-csi-driver
    volumeHandle: artifacts-shared
    volumeAttributes:
      collection: artifacts
      replication: "001"
      #path: /path/to/files
      #diskType: "ssd"
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifacts-shared
spec:
  storageClassName: ""
  volumeName: artifacts-shared
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
