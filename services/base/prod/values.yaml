letsEncryptEmail: "tms@spencerslab.com"

# It's expected that these will be overridden.
domain: local
clusterName: base

cert-manager:
  installCRDs: true

bitwardenIds:
  cloudflare-token: 0f8504eb-1339-4a32-861b-af440002801e

argocd:
  argo-cd:
    configs:
    # General Argo CD configuration
    ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
      cm:
        url: https://login.spencerslab.com/
        oidc.config: |
          name: Keycloak
          issuer: https://login.spencerslab.com/realms/SpencersLab
          clientId: argocd
          clientSecret: $argocd-sso:client-secret
          requestedIDTokenClaims:
            groups:
              essential: true
          requestedScopes:
            - openid
            - profile
            - email
            - groups
      rbac: 
        create: true
        policy.default: ''
        policy.csv: |
          g, Admin, role:admin
        scopes: "[groups]"

    server:
      authMode: sso
      sso:
        # -- Create SSO configuration. If you set `true` , please also set `.Values.server.authMode` as `sso`.
        enabled: true
        # -- The root URL of the OIDC identity provider
        issuer: https://login.spencerslab.com
        # -- The OIDC redirect URL. Should be in the form <argo-root-url>/oauth2/callback.
        redirectUrl: "https://cluster.infra.spencerslab.com/oauth2/callback"
        scopes: 
          - groups
