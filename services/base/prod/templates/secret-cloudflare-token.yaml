apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: cloudflare-token
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      # TODO: Use this elsewhere!
      key: {{ index .Values "bitwarden-ids" "cloudflare-token" }}
      property: password
