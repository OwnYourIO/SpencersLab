apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: SecretStore
  target:
    name: cloudflare-token
    creationPolicy: Owner
  data:
  #- secretKey: username
  #  remoteRef:
  #    key: 2a8e21de-c986-4e11-9d25-af3600f24586
  #    #version: provider-key-version
  #    property: username
  - secretKey: password
    remoteRef:
      key: {{ dig "bitwarden-ids" "cloudflare-token" "" .Values }}
      #version: provider-key-version
      property: password