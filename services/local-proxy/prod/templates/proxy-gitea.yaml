---
apiVersion: v1
kind: Service
metadata:
  name: gitea-service
  namespace: default
spec:
  type: ExternalName
  externalName: gitea.spencerslab.com
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-oidc@kubernetescrd,kube-system-login-cors@kubernetescrd
spec:
  tls:
    - hosts:
      - "gitea.{{ $.Values.domain }}"
      secretName: cluster-wildcard-cert
  rules:
    - host: gitea.spencerslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea-service
                port:
                  number: 443
