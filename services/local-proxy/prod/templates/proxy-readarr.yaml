---
apiVersion: v1
kind: Service
metadata:
  name: readarr-service
  namespace: default
spec:
  type: ExternalName
  externalName: readarr.spencerslab.com
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readarr-ingress
  namespace: default
  annotations:
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-oidc@kubernetescrd,kube-system-login-cors@kubernetescrd
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
      - "readarr.{{ $.Values.domain }}"
      secretName: cluster-wildcard-cert
  rules:
    - host: readarr.spencerslab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: readarr-service
                port:
                  number: 443
