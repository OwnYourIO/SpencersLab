apiVersion: v1
kind: Endpoints
metadata:
  name: jellyfin-service
  namespace: default
subsets:
  - addresses:
      - ip: jellyfin.spencerslab.com
    ports:
      - port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
spec:
  type: ExternalName
  externalName: jellyfin.spencerslab.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: jellyfin.spencerslab.com
      http:
        paths:
          - backend:
              service:
                name: jellyfin-service
                port:
                  number: 443
            pathType: Prefix
            path: /
  tls:
    - hosts:
      - "jellyfin.{{ $.Values.domain }}"
      secretName: cluster-wildcard-cert
