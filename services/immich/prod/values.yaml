bitwardenIds:
  immich-sso-secret: OVERRIDE_VIA_CUSTOM_VALUES
  immich-pg: OVERRIDE_VIA_CUSTOM_VALUES

immich:

  env:
    DB_HOSTNAME: pg-immich-rw
    DB_DATABASE_NAME: immich
    DB_USERNAME:
      secretKeyRef:
        name: pg-immich-secret
        key: username
    DB_PASSWORD:
      secretKeyRef:
        name: pg-immich-secret
        key: password
    LOG_LEVEL: verbose

  image:
    tag: "v1.124.2"

  immich:
    persistence:
      library:
        existingClaim: pictures-shared
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch


  redis:
    enabled: true
